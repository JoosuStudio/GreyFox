<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Log Card</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            /* Using the orange/dark theme */
            --bg-color: rgba(20, 20, 30, 0.9);
            --text-color: #EFEFEF;
            --accent-orange: #FF8C00; /* A vibrant orange similar to your goal bar */
            --border-color: rgba(255, 140, 0, 0.5);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent; overflow: hidden;
        }

        .card-container {
            position: absolute; top: 0; left: 0;
            width: 870px; height: 358px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 25px 35px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            position: relative; /* Needed for the background icon */
        }
        
        .header {
            width: 100%;
            padding-bottom: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin: 0;
            color: var(--accent-orange);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .header .date {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
        }

        .log-content {
            font-size: 1.8em;
            font-weight: 400;
            line-height: 1.5;
            z-index: 2; /* Ensure text is above background icon */
            position: relative;
        }

        .log-content p {
            margin: 0;
        }
        
        /* Subtle background icon */
        .background-icon {
            position: absolute;
            bottom: -30px;
            right: -20px;
            z-index: 1;
            font-size: 300px; /* Controls icon size */
            color: rgba(255, 255, 255, 0.03); /* Very transparent */
        }
        
    </style>
</head>
<body>

    <div class="card-container">

        <div class="background-icon">
             <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M19.33 12.83c-.4-2.4-2.53-4.13-4.93-4.13c-2.43 0-4.53 1.76-4.94 4.2h-1.1c-.4-2.4-2.53-4.1-4.93-4.1a5 5 0 0 0-4.93 5.33a4 4 0 0 0 4.1 3.54c1.86 0 3.5-1.27 4.07-3.07h1.73c.56 1.8 2.2 3.07 4.06 3.07c1.88 0 3.5-1.28 4.08-3.1h.06c1.02 0 1.9-.84 1.9-1.86c0-1-.83-1.84-1.84-1.84M5.43 15.5c-1.3 0-2.4-1.1-2.4-2.4s1.1-2.4 2.4-2.4s2.4 1.1 2.4 2.4s-1.08 2.4-2.4 2.4m9 0c-1.3 0-2.4-1.1-2.4-2.4s1.1-2.4 2.4-2.4s2.4 1.1 2.4 2.4s-1.1 2.4-2.4 2.4Z"/></svg>
        </div>

        <div class="header">
            <h1>Today's Log</h1>
            <span class="date">30 July, 2025</span>
        </div>

        <div class="log-content">
            <p>
                Last night's camp was beautiful but chilly! A huge thanks to **DonorName** for the 'warm soup' donation that really helped!
            </p>
        </div>

    </div>

</body>
</html>
