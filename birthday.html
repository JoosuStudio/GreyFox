    <title>Birthday Ride Special Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@500;700&display=swap');

        :root {
            --bg-color: rgba(20, 25, 35, 0.95);
            --text-light: #F0F8FF;
            --accent-gold: #FFD700;
            --accent-orange: #FF8C00;
            --accent-blue: #AACCFF;
            --accent-green: #77dd77;
            --border-color: rgba(255, 215, 0, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        .overlay-container {
            position: relative;
            width: 870px;
            height: 358px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            padding: 15px 25px; /* UPDATED: Reduced vertical padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Helps distribute space */
            color: var(--text-light);
            overflow: hidden; /* For confetti */
        }
        
        /* --- Header --- */
        .header {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5em; /* UPDATED: Reduced font size */
            color: var(--accent-gold);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            line-height: 1.1;
            margin-bottom: 8px; /* UPDATED: Reduced margin */
        }
        .header span {
            font-size: 0.6em;
            color: var(--accent-blue);
            font-weight: 700;
        }

        /* --- Streamlabs Goal Bar Container --- */
        .streamlabs-goal-container {
            width: 100%;
            height: 80px; /* Standard height for Streamlabs goal widget */
            margin-bottom: 8px; /* UPDATED: Reduced margin */
        }
        .streamlabs-goal-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- Interactive Goals --- */
        .interactive-goals {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 10px; /* UPDATED: Reduced padding */
            margin-bottom: 8px; /* UPDATED: Reduced margin */
        }
        .goal-item {
            text-align: center;
            width: 30%; /* Give items defined width */
        }
        .goal-item .price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em; /* UPDATED: Reduced font size */
            font-weight: 700;
            color: var(--accent-green);
        }
        .goal-item .icon {
            font-size: 2.2em; /* UPDATED: Reduced font size */
            margin: 0;
        }
        .goal-item .description {
            font-size: 0.9em; /* UPDATED: Reduced font size */
            line-height: 1.2;
            max-width: 180px;
            margin: 0 auto;
        }
        
        /* --- Ride Info Footer --- */
        .ride-info {
            text-align: center;
            font-size: 0.9em;
            font-family: 'Roboto Mono', monospace;
            opacity: 0.8;
        }

        /* --- Confetti Animation --- */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--accent-gold);
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        .confetti:nth-child(2) { background-color: var(--accent-blue); animation-delay: -2s; left: 20%; }
        .confetti:nth-child(3) { background-color: var(--accent-orange); animation-delay: -3s; left: 40%; }
        .confetti:nth-child(4) { background-color: var(--accent-green); animation-delay: -1.5s; left: 60%; }
        .confetti:nth-child(5) { background-color: #fff; animation-delay: -4s; left: 80%; }
        .confetti:nth-child(6) { background-color: var(--accent-gold); animation-delay: -2.5s; left: 90%; }
        @keyframes fall {
            0% { top: -20px; opacity: 1; transform: translateX(0) rotate(0deg); }
            100% { top: 105%; opacity: 1; transform: translateX(20px) rotate(360deg); }
        }

    </style>
</head>
