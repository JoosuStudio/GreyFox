<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 95vmin;
            height: 95vmin;
            overflow: hidden;
            border-radius: 4vmin;
            box-shadow: 0 1.5vmin 5vmin rgba(0,0,0,0.6);
            background: transparent;
            position: relative;
        }

        /* --- FADE EFEKT --- */
        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.8s ease-in-out;
            display: flex;
        }

        .content.active {
            opacity: 1;
            z-index: 10;
        }

        /* --- 1. IMAGE --- */
        .image-container {
            background: url('https://raw.githubusercontent.com/JoosuStudio/GreyFox/main/1766426483389~4.jpg') no-repeat center;
            background-size: cover;
        }

        /* --- 2. INFO --- */
        .info-container {
            box-sizing: border-box;
            background: radial-gradient(circle at center, rgba(30, 90, 50, 0.95), rgba(5, 35, 20, 0.98));
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3vmin;
        }
        .info-header {
            font-size: 7vmin; font-weight: 900; margin-bottom: 4vmin; text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.6);
            display: flex; align-items: center; gap: 2vmin;
        }
        .info-header span { font-size: 8vmin; }
        .info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 3vmin; width: 100%; margin-bottom: 4vmin;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1); padding: 2vmin; border-radius: 2.5vmin;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            backdrop-filter: blur(3px); border: 0.2vmin solid rgba(255,255,255,0.2);
            box-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.2);
        }
        .info-box-icon { font-size: 5vmin; margin-bottom: 0.5vmin; }
        .info-label-small { font-size: 3.2vmin; text-transform: uppercase; opacity: 0.8; font-weight: 500; letter-spacing: 0.1vmin; margin-bottom: 0.5vmin; }
        .info-value-large { font-size: 5.5vmin; font-weight: 900; line-height: 1.1; text-shadow: 0 0.2vmin 0.5vmin rgba(0,0,0,0.5); }
        .journey-brand-box {
            background: rgba(0, 0, 0, 0.4); padding: 2vmin 4vmin; border-radius: 6vmin;
            border: 0.4vmin solid rgba(255, 193, 7, 0.6); text-align: center; width: 92%;
            box-shadow: 0 1vmin 2vmin rgba(0,0,0,0.3);
        }
        .brand-label { font-size: 4vmin; opacity: 0.9; font-weight: 500; }
        .brand-name { font-size: 6.5vmin; font-weight: 900; color: #ffc107; text-shadow: 0 0.3vmin 1vmin rgba(0,0,0,0.7); margin-top: 0.5vmin; display: block;}

        /* --- 3. CHALLENGE GRID --- */
        .challenge-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff;
            flex-direction: column;
            justify-content: space-evenly; 
            align-items: center;
            padding: 2vmin;
        }
        .grid-title {
            font-size: 6.5vmin; font-weight: 900; text-transform: uppercase; text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.5);
            text-align: center; margin: 0; line-height: 1;
        }
        .mini-grid-box {
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 0.6vmin;
            width: 75%; aspect-ratio: 1 / 1; 
        }
        
        /* TÄPPIDE ÜLDSTIIL */
        .mini-dot {
            background: rgba(255,255,255,0.15); 
            border-radius: 50%; width: 100%; height: 100%;
            box-shadow: inset 0 0 0.5vmin rgba(0,0,0,0.2); 
            position: relative; 
            aspect-ratio: 1 / 1; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 2.2vmin; font-weight: 700; color: rgba(255,255,255,0.6); 
            user-select: none; line-height: 1;
            z-index: 1; overflow: hidden; 
        }
        
        /* --- STAATUSED --- */
        .mini-dot.engraved { background: #ffc107; box-shadow: 0 0 1vmin #ffc107; color: #000; text-shadow: none; border:none; opacity: 1;}
        .mini-dot.sold { background: #00e676; box-shadow: 0 0 1vmin #00e676; color: #000; text-shadow: none; border:none; opacity: 1;}
        .mini-dot.diamond {
            background: transparent; box-shadow: none; border: none; font-size: 4vmin;
            animation: bling-bling 2s infinite alternate ease-in-out; filter: drop-shadow(0 0 1vmin rgba(255, 255, 255, 0.8));
        }

        /* --- LIPUD (GHOST EFFECT) --- */
        .mini-dot.flag-bg { color: #fff; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.15); }
        .mini-dot.flag-bg::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }
        .flag-est::before { background: linear-gradient(to bottom, #0072ce 33%, #000 33%, #000 66%, #fff 66%); }
        .flag-lat::before { background: linear-gradient(to bottom, #9E3039 40%, #fff 40%, #fff 60%, #9E3039 60%); }
        .flag-lit::before { background: linear-gradient(to bottom, #FDB913 33%, #006A44 33%, #006A44 66%, #C1272D 66%); }
        .flag-pol::before { background: linear-gradient(to bottom, #fff 50%, #DC143C 50%); }
        .flag-ger::before { background: linear-gradient(to bottom, #000 33%, #DD0000 33%, #DD0000 66%, #FFCE00 66%); }
        .flag-fra::before { background: linear-gradient(to right, #002395 33%, #fff 33%, #fff 66%, #ED2939 66%); }
        .flag-esp::before { background: linear-gradient(to bottom, #AA151B 25%, #F1BF00 25%, #F1BF00 75%, #AA151B 75%); }

        @keyframes bling-bling {
            0% { transform: scale(1); filter: drop-shadow(0 0 0.5vmin rgba(255, 255, 255, 0.5)); }
            100% { transform: scale(1.3); filter: drop-shadow(0 0 2vmin rgba(255, 255, 255, 1)); }
        }
        .stats-box { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 0.5vmin; }
        .stats-row { display: flex; justify-content: space-evenly; width: 95%; font-size: 3.8vmin; font-weight: 700; }
        .total-row { font-size: 5.5vmin; font-weight: 900; margin-top: 1vmin; color: #fff; text-shadow: 0 0 1vmin rgba(0,0,0,0.5); }
        .highlight-gold { color: #ffc107; } .highlight-green { color: #00e676; } .highlight-diamond { color: #00e5ff; }

        /* --- 4. THE LIFE BRANCH (INTERACTIVE TREE) --- */
        .tree-container {
            box-sizing: border-box;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/JoosuStudio/GreyFox/refs/heads/main/1767345104955%7E2.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        .tree-header { position: absolute; top: 3vmin; width: 100%; text-align: center; z-index: 5; }
        .tree-title { font-size: 7vmin; font-weight: 900; color: #a8ff78; text-shadow: 0 0 2vmin rgba(0,255,0,0.3); margin: 0; letter-spacing: 0.2vmin; }
        .tree-subtitle { font-size: 5.5vmin; font-weight: 700; color: #dfe6e9; opacity: 1; margin-top: 0.5vmin; text-shadow: 0 0.2vmin 0.5vmin rgba(0,0,0,0.8); }
        .leaves-wrapper { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 2; }
        .tree-leaf { position: absolute; font-size: 6vmin; animation: sway 3s infinite ease-in-out alternate; filter: drop-shadow(0 0.5vmin 0.5vmin rgba(0,0,0,0.5)); transition: transform 0.3s; transform-origin: center top; }
        .leaf-gold { font-size: 9vmin; z-index: 10; filter: drop-shadow(0 0 1.5vmin #ffc107); animation: sway 3s infinite ease-in-out alternate, pulse-gold 2s infinite; }
        .leaf-silver { font-size: 7vmin; z-index: 9; filter: drop-shadow(0 0 1vmin #dfe6e9); }
        @keyframes sway { 0% { transform: rotate(-8deg); } 100% { transform: rotate(8deg); } }
        @keyframes pulse-gold { 0% { transform: scale(1) rotate(-8deg); } 50% { transform: scale(1.15) rotate(0deg); } 100% { transform: scale(1) rotate(8deg); } }
        .tree-footer { position: absolute; bottom: 3vmin; width: 90%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); border-radius: 3vmin; border: 1px solid rgba(255,255,255,0.1); padding: 2vmin; z-index: 5; display: flex; flex-direction: column; gap: 1.5vmin; }
        .legend-row { display: flex; justify-content: space-around; align-items: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 1vmin; font-size: 5vmin; font-weight: 900; opacity: 1; text-shadow: 0 0.2vmin 0.5vmin rgba(0,0,0,0.8); }
        .legend-total { text-align: center; font-size: 5vmin; font-weight: 900; color: #ffc107; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 1vmin; text-shadow: 0 0 1vmin rgba(255, 193, 7, 0.4); }

        /* --- 5. QUEST BOARD (NEW) --- */
        .quest-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, #4b1d1d, #8c2b1d);
            color: #fff;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 3vmin;
        }
        .quest-header {
            font-size: 7vmin; font-weight: 900; color: #fff; 
            text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.6); 
            margin: 2vmin 0 3vmin 0; border-bottom: 0.5vmin solid #ffc107; padding-bottom: 1vmin;
        }
        .quest-cards-wrapper {
            display: flex; flex-direction: column; gap: 3vmin; width: 100%; flex-grow: 1;
        }
        .quest-card {
            background: rgba(0,0,0,0.3); border-radius: 3vmin; padding: 2.5vmin;
            display: flex; align-items: center; gap: 3vmin; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(3px);
        }
        .quest-icon { font-size: 8vmin; }
        .quest-details { display: flex; flex-direction: column; text-align: left; width: 100%;}
        .quest-card-title { font-size: 5vmin; font-weight: 900; text-transform: uppercase; color: #ffc107; margin-bottom: 0.5vmin; }
        .quest-card-desc { font-size: 3.5vmin; opacity: 0.9; font-weight: 500; margin-bottom: 1vmin; }
        .quest-price-tag { font-size: 4.5vmin; font-weight: 700; }
        .highlight-blue { color: #00e5ff; }
        .highlight-green { color: #00e676; }
        
        .contact-box {
            background: #fff; color: #b71c1c; border-radius: 2vmin; padding: 2vmin 4vmin;
            font-size: 5vmin; font-weight: 900; text-align: center; width: 90%;
            margin: 2vmin 0 2vmin 0; box-shadow: 0 1vmin 2vmin rgba(0,0,0,0.4);
            margin-bottom: 9vmin; /* Ruumi Tickerile */
        }
        .contact-label { font-size: 3vmin; color: #fff; opacity: 0.8; margin-bottom: 1vmin; text-transform: uppercase; font-weight: 700; }

        /* UUDISTERIBA (TICKER) */
        .ticker-wrap {
            position: absolute; bottom: 0; left: 0; width: 100%; overflow: hidden; height: 7vmin;
            background: rgba(0,0,0,0.8); border-top: 1px solid #ffc107;
            display: flex; align-items: center;
        }
        .ticker {
            display: inline-block; white-space: nowrap;
            padding-left: 100%; animation: ticker 25s linear infinite;
            font-size: 4vmin; font-weight: 700; color: #fff;
        }
        .ticker span { color: #ffc107; margin: 0 2vmin; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* --- 6. COUNTDOWN --- */
        .countdown-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(10, 80, 40, 0.95), rgba(20, 110, 50, 0.95));
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3vmin;
        }
        .text-wrapper { display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 3vmin; width: 100%; }
