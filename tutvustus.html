<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- SKALEERUVUSE MAAGIA --- */
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent; 
            font-family: 'Roboto', sans-serif; 
            overflow: hidden;
            /* See tsentreerib kaardi ekraani keskele */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            /* SIIN ON V√ïTI: 'vmin' t√§hendab % v√§iksemast k√ºljest.
               95vmin t√§hendab, et kaart t√§idab alati 95% ekraanist,
               √ºksk√µik kui suureks v√µi v√§ikeseks sa akna venitad.
            */
            width: 95vmin; 
            height: 95vmin;
            position: relative;
            border-radius: 5vmin; /* √úmarad nurgad skaleeruvad ka */
            box-shadow: 0 1vmin 3vmin rgba(0,0,0,0.6);
            background: #000;
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover !important;
            background-position: center !important;
            box-sizing: border-box;
        }

        .content.active { opacity: 1; z-index: 2; }

        .overlay-bg {
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,50,25,0.95));
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Surub teksti alla serva */
            padding: 4vmin; /* Padding skaleerub */
            box-sizing: border-box;
            padding-bottom: 6vmin;
        }

        /* --- SUURED PAKSUD FONDID (K√µik on vmin √ºhikutes) --- */
        
        /* Pealkirjad (nt THE DREAM) */
        h2 { 
            margin: 0 0 1vmin 0; 
            font-size: 8vmin; /* SUUR! */
            font-weight: 900;
            color: #ffc107; 
            text-transform: uppercase; 
            text-shadow: 0.5vmin 0.5vmin 1vmin #000; 
            line-height: 1;
        }

        /* Tavaline tekst */
        p { 
            color: white; 
            margin: 0.5vmin 0; 
            font-size: 5vmin; /* Loetav suurus */
            font-weight: 700;
            text-shadow: 0.2vmin 0.2vmin 0.5vmin #000; 
            line-height: 1.2;
        }

        /* Suur nimi (Janek Joosu) */
        .big-text { 
            font-size: 9vmin; 
            font-weight: 900; 
            margin: 1vmin 0; 
            line-height: 1;
        }

        .sub-text { 
            opacity: 0.9; 
            font-size: 4vmin; 
            font-weight: 400;
        }

        /* Ikoonid (Pildid tekstis) */
        .icon-img {
            width: 15vmin;
            height: 15vmin;
            margin-bottom: 2vmin;
            filter: drop-shadow(0 0 1vmin rgba(0,0,0,0.8));
        }

        /* --- TAIMERI STIIL --- */
        #countdownClock {
            font-size: 9vmin; /* V√ÑGA SUUR NUMBER */
            font-weight: 700;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 2vmin;
            border-radius: 2vmin;
            margin: 2vmin 0;
            border: 0.5vmin solid #ffc107;
            box-shadow: 0 0 3vmin rgba(255, 193, 7, 0.3);
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        /* Taustad */
        #slide1 { background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg'); } 
        #slide2 { background: linear-gradient(135deg, #1a4a2e, #0d2b1a); }
        #slide3 { background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Glass_engraving_example.jpg'); } 
        #slide4 { background: linear-gradient(135deg, #2b1a1a, #4a1a1a); } 

    </style>
</head>
<body>

    <div class="container">
        
        <div class="content active" id="slide1" data-time="5000">
            <div class="overlay-bg">
                <h2>The Dream</h2>
                <div style="font-size: 6vmin;">üá™üá™ ‚û°Ô∏è üá™üá∏</div>
                <p>5000km Solo Journey</p>
            </div>
        </div>

        <div class="content" id="slide2" data-time="8000">
             <div class="overlay-bg" style="justify-content: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png" class="icon-img">
                <p style="font-size:3.5vmin; text-transform:uppercase; letter-spacing:0.5vmin; color:#ffc107;">Operator</p>
                <div class="big-text">Janek Joosu</div>
                <p>Glass Engraving Artist</p>
                <p class="sub-text">From Estonia üá™üá™</p>
            </div>
        </div>

        <div class="content" id="slide3" data-time="6000">
            <div class="overlay-bg" style="background: rgba(0,0,0,0.4); justify-content: center;">
                <h2 style="color: #fff; border: 1vmin solid #fff; padding: 2vmin; display:inline-block;">Hand<br>Engraved</h2>
                <p style="margin-top: 2vmin;">Precision Glass Art</p>
                <p class="sub-text" style="color:#ffc107; font-weight:900; background:rgba(0,0,0,0.8); padding:1vmin; border-radius:1vmin;">Goal: Sell 100 Minis!</p>
            </div>
        </div>

        <div class="content" id="slide4" data-time="10000">
            <div class="overlay-bg" style="justify-content: center;">
                <p style="font-size: 5vmin;">Adventure Starts In:</p>
                <div id="countdownClock">--d --:--:--</div>
                <p style="font-size: 5vmin; color: #ffc107;">May 1st, 2026</p>
                <div style="font-size: 10vmin; margin-top: 2vmin;">ü¶ä üö¥ üèïÔ∏è</div>
            </div>
        </div>

    </div>

    <script>
        const slides = document.querySelectorAll('.content');
        let currentSlide = 0;
        const countdownEl = document.getElementById('countdownClock');

        function updateTimer() {
            const target = new Date('2026-05-01T12:00:00');
            const now = new Date();
            const diff = target - now;

            if (diff < 0) {
                countdownEl.innerHTML = "GO!";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            const hDisplay = h < 10 ? "0" + h : h;
            const mDisplay = m < 10 ? "0" + m : m;
            const sDisplay = s < 10 ? "0" + s : s;

            // Lihtsustatud vaade ruumi s√§√§stmiseks, aga suured numbrid
            countdownEl.innerHTML = `${d}d ${hDisplay}:${mDisplay}`;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
            const displayTime = slides[currentSlide].getAttribute('data-time') || 5000;
            setTimeout(nextSlide, displayTime);
        }

        setTimeout(nextSlide, 5000);
    </script>
</body>
</html>
