<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 95vmin;
            height: 95vmin;
            overflow: hidden;
            border-radius: 4vmin;
            box-shadow: 0 1.5vmin 5vmin rgba(0,0,0,0.6);
            background: transparent;
            position: relative;
        }

        /* --- FADE EFEKT --- */
        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.8s ease-in-out;
            display: flex;
        }

        .content.active {
            opacity: 1;
            z-index: 10;
        }

        /* --- 1. IMAGE CONTENT --- */
        .image-container {
            background: url('https://raw.githubusercontent.com/JoosuStudio/GreyFox/main/1766426483389~4.jpg') no-repeat center;
            background-size: cover;
        }

        /* --- 2. INFO CONTENT --- */
        .info-container {
            box-sizing: border-box;
            background: radial-gradient(circle at center, rgba(30, 90, 50, 0.95), rgba(5, 35, 20, 0.98));
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3vmin;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3vmin;
            width: 100%;
            margin-bottom: 2vmin;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2vmin;
            border-radius: 2.5vmin;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(3px);
            border: 0.2vmin solid rgba(255,255,255,0.2);
        }
        .info-label-small { font-size: 3vmin; opacity: 0.8; text-transform: uppercase; }
        .info-value-large { font-size: 5.5vmin; font-weight: 900; }
        .journey-brand-box {
            background: rgba(0,0,0,0.4);
            padding: 1.5vmin;
            border-radius: 3vmin;
            border: 0.4vmin solid #ffc107;
            text-align: center;
            width: 90%;
            margin-top: 2vmin;
        }
        .brand-name { font-size: 6vmin; font-weight: 900; color: #ffc107; }

        /* --- 3. COUNTDOWN --- */
        .countdown-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(10, 80, 40, 0.95), rgba(20, 110, 50, 0.95));
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3vmin;
        }
        #countdownClock {
            font-size: 14vmin;
            font-weight: 900;
            color: #ffc107;
            text-shadow: 0 0 3vmin #ffc107;
            text-align: center;
            line-height: 1;
        }
        .countdown-title { font-size: 7vmin; font-weight: 900; margin-bottom: 2vmin; }
        
        /* --- 4. TEMP CONTENT --- */
        .temp-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .temp-display { font-size: 25vmin; font-weight: 900; color: #00e5ff; line-height: 0.9; }
        .temp-comment { font-size: 5vmin; text-align: center; max-width: 90%; margin-top: 2vmin; }
        .snowflake { position: absolute; color: rgba(255,255,255,0.3); font-size: 5vmin; animation: fall 5s linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- 5. NEW: 100 MINI CHALLENGE GRID --- */
        .challenge-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, #2b1055, #7597de); /* M√ºstiline lilla/sinine */
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2vmin;
        }
        .grid-title {
            font-size: 6vmin;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1vmin;
            text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.5);
        }
        .grid-subtitle {
            font-size: 4.5vmin;
            background: rgba(0,0,0,0.3);
            padding: 0.5vmin 2vmin;
            border-radius: 2vmin;
            margin-bottom: 2vmin;
            color: #ffc107;
            font-weight: 700;
        }
        
        /* 10x10 Ruudustik */
        .mini-grid-box {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.8vmin;
            width: 90%;
            aspect-ratio: 1 / 1; /* Hoiab ruudustiku ruudus */
        }
        .mini-dot {
            background: rgba(255,255,255,0.15);
            border-radius: 50%; /* √úmmargused t√§pid */
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 0.5vmin rgba(0,0,0,0.2);
        }
        
        /* Valmis mini stiil */
        .mini-dot.done {
            background: #ffc107; /* Kuldne */
            box-shadow: 0 0 1.5vmin #ffc107;
            animation: pulse-gold 2s infinite;
        }
        
        .progress-text {
            font-size: 5vmin;
            margin-top: 3vmin;
            font-weight: 900;
        }

        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 1vmin #ffc107; }
            50% { transform: scale(1.1); box-shadow: 0 0 2vmin #ffc107; }
            100% { transform: scale(1); box-shadow: 0 0 1vmin #ffc107; }
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div class="content image-container" id="imageContent"></div>

        <div class="content info-container" id="infoContent">
            <div style="font-size: 8vmin;">ü¶ä</div>
            <div class="info-grid">
                <div class="info-box"><span class="info-label-small">Name</span><span class="info-value-large">Janek</span></div>
                <div class="info-box"><span class="info-label-small">From</span><span class="info-value-large">Estonia</span></div>
            </div>
            <div class="journey-brand-box">
                <span class="brand-name">@GreyFoxJourney</span>
            </div>
        </div>

        <div class="content countdown-container" id="countdownContent">
            <div class="countdown-title">Start üá™üá™ ‚û°Ô∏è üá™üá∏</div>
            <div id="countdownClock">-- Days<br>--:--:--</div>
        </div>

        <div class="content temp-container" id="tempContent">
            <div class="snowflake" style="left:20%">‚ùÑ</div><div class="snowflake" style="left:70%">‚ùÑ</div>
            <div style="font-size:6vmin">STUDIO TEMP</div>
            <div class="temp-display" id="tempValue">--¬∞C</div>
            <div class="temp-comment" id="tempComment">Thinking...</div>
        </div>

        <div class="content challenge-container" id="challengeContent">
            <div class="grid-title">100 Mini Challenge</div>
            <div class="grid-subtitle">1 üíé = 50 km</div>
            
            <div class="mini-grid-box" id="gridBox"></div>

            <div class="progress-text">
                <span id="completedCount" style="color:#ffc107; font-size:7vmin">0</span> / 100 Done
                <br>
                <span style="font-size: 4vmin; opacity: 0.8;">(<span id="fundedKm">0</span> km Funded)</span>
            </div>
        </div>

    </div>

    <script>
        /* =========================================
           JUHTPULT - MUUDA NEID NUMBREID!
           ========================================= */
        const STUDIO_TEMP = 2;          // Praegune ruumi temperatuur
        const COMPLETED_MINIS = 2;      // Mitu mini on valmis (Challenge)
        /* ========================================= */

        // --- Grid Generation ---
        const gridBox = document.getElementById('gridBox');
        const completedCountEl = document.getElementById('completedCount');
        const fundedKmEl = document.getElementById('fundedKm');

        function drawGrid() {
            gridBox.innerHTML = ''; // Puhasta vana
            for (let i = 0; i < 100; i++) {
                const dot = document.createElement('div');
                dot.classList.add('mini-dot');
                if (i < COMPLETED_MINIS) {
                    dot.classList.add('done'); // Tee kuldseks
                }
                gridBox.appendChild(dot);
            }
            // Uuenda numbreid
            completedCountEl.innerText = COMPLETED_MINIS;
            fundedKmEl.innerText = COMPLETED_MINIS * 50; // Arvutab ise kilomeetrid!
        }

        // --- Temp Logic ---
        const tempValueEl = document.getElementById('tempValue');
        const tempCommentEl = document.getElementById('tempComment');
        function setTemp() {
            tempValueEl.innerHTML = `${STUDIO_TEMP}¬∞C`;
            let c = "";
            if(STUDIO_TEMP<=5) c="Paws freezing! üßä Need fur!";
            else if(STUDIO_TEMP<=10) c="Fridge art... ‚ùÑÔ∏è";
            else c="Getting warm! üî•";
            tempCommentEl.innerText = c;
        }

        // --- Countdown Logic ---
        const countdownClockEl = document.getElementById('countdownClock');
        function updateCountdown() {
            const diff = new Date('2026-05-01T12:00:00') - new Date();
            if (diff < 0) { countdownClockEl.innerHTML = "GO!"; return; }
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            const hDisplay = h < 10 ? "0" + h : h;
            const mDisplay = m < 10 ? "0" + m : m;
            const sDisplay = s < 10 ? "0" + s : s;
            countdownClockEl.innerHTML = `${d} Days<br>${hDisplay}:${mDisplay}:${sDisplay}`;
        }

        // --- Slider Logic ---
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('challengeContent'), // Panin Challenge'i ettepoole
            document.getElementById('countdownContent'),
            document.getElementById('tempContent')
        ];
        let idx = 0;

        function toggleContent() {
            contents[idx].classList.remove('active');
            idx = (idx + 1) % contents.length;
            contents[idx].classList.add('active');
        }

        // --- Init ---
        drawGrid();
        setTemp();
        contents[0].classList.add('active');
        setInterval(updateCountdown, 1000);
        setInterval(toggleContent, 10000); // 10 SEKUNDIT (kiirem kui enne)

    </script>
</body>
</html>
