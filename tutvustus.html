<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Roboto', sans-serif; overflow: hidden; }

        .container {
            width: 350px;
            height: 350px;
            position: relative; /* Vajalik absolute positioning jaoks */
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            background: #000; /* Must taust, et hajumise ajal ei v√§lguks */
            overflow: hidden;
        }

        /* --- Slaidide √ºhine stiil --- */
        .content {
            width: 100%;
            height: 100%;
            position: absolute; /* K√µik slaidid √ºksteise peal */
            top: 0;
            left: 0;
            opacity: 0; /* Vaikimisi peidetud */
            transition: opacity 1.5s ease-in-out; /* SUJUV HAJUMINE */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover !important;
            background-position: center !important;
            box-sizing: border-box;
        }

        /* See klass muudab slaidi n√§htavaks */
        .content.active {
            opacity: 1;
            z-index: 2;
        }

        /* --- Teksti taustad (Overlay) --- */
        .overlay-bg {
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,60,30,0.9));
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- T√ºpograafia --- */
        h2 { margin: 0 0 10px 0; font-size: 26px; color: #ffc107; text-transform: uppercase; text-shadow: 2px 2px 4px #000; }
        p { color: white; margin: 5px 0; font-size: 18px; text-shadow: 1px 1px 3px #000; line-height: 1.4; }
        .big-text { font-size: 32px; font-weight: 900; margin: 10px 0; }
        .sub-text { opacity: 0.8; font-size: 14px; }

        /* --- Countdown Spetsiifika --- */
        #countdownClock {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            border: 2px solid #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        /* --- Piltide URL-id (Muuda neid vajadusel) --- */
        #slide1 { background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg'); } /* Sinu pilt */
        #slide2 { background: linear-gradient(135deg, #1a4a2e, #0d2b1a); } /* Info */
        #slide3 { background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Glass_engraving_example.jpg'); } /* PORTFOLIO - Pane siia oma klaasi pildi URL! */
        #slide4 { background: linear-gradient(135deg, #2b1a1a, #4a1a1a); } /* Countdown */

    </style>
</head>
<body>

    <div class="container">
        
        <div class="content active" id="slide1" data-time="5000">
            <div class="overlay-bg" style="justify-content: flex-end; padding-bottom: 40px;">
                <h2>The Dream üá™üá™ ‚û°Ô∏è üá™üá∏</h2>
                <p>5000km Solo Journey</p>
            </div>
        </div>

        <div class="content" id="slide2" data-time="8000">
             <div class="overlay-bg">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png" width="60" style="margin-bottom:10px;">
                <p style="font-size:14px; text-transform:uppercase; letter-spacing:2px;">Operator</p>
                <div class="big-text">Janek Joosu</div>
                <p>Glass Artist from Estonia</p>
                <p class="sub-text">Hobbyist since 2009</p>
            </div>
        </div>

        <div class="content" id="slide3" data-time="6000">
            <div class="overlay-bg" style="background: rgba(0,0,0,0.6);">
                <h2>Hand Engraved</h2>
                <p>Precision Glass Art</p>
                <p class="sub-text" style="color:#ffc107; margin-top:10px;">Goal: Sell 100 Minis to fund the trip!</p>
            </div>
        </div>

        <div class="content" id="slide4" data-time="10000">
            <div class="overlay-bg">
                <p>Adventure Starts In:</p>
                <div id="countdownClock">--:--:--</div>
                <p style="font-size: 16px;">May 1st, 2026</p>
                <div style="font-size: 30px; margin-top: 10px;">ü¶ä üö¥ üèïÔ∏è</div>
            </div>
        </div>

    </div>

    <script>
        const slides = document.querySelectorAll('.content');
        let currentSlide = 0;
        const countdownEl = document.getElementById('countdownClock');

        // --- Countdown Logic ---
        function updateTimer() {
            const target = new Date('2026-05-01T12:00:00');
            const now = new Date();
            const diff = target - now;

            if (diff < 0) {
                countdownEl.innerHTML = "GO!";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            //const s = Math.floor((diff % (1000 * 60)) / 1000); // Sekundeid ei kuva ruumi s√§√§stmiseks, v√µi lisa tagasi

            countdownEl.innerHTML = `${d}d ${h}h ${m}m`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- Nutikas Slaidivahetus ---
        function nextSlide() {
            // Eemalda eelmiselt klass 'active'
            slides[currentSlide].classList.remove('active');

            // Arvuta j√§rgmine
            currentSlide = (currentSlide + 1) % slides.length;

            // Lisa j√§rgmisele klass 'active'
            slides[currentSlide].classList.add('active');

            // Loe HTML-ist, kui kaua seda slaidi n√§idata (data-time atribuut)
            const displayTime = slides[currentSlide].getAttribute('data-time') || 5000;

            // K√§ivita j√§rgmine vahetus vastava aja p√§rast
            setTimeout(nextSlide, displayTime);
        }

        // K√§ivita esimene ts√ºkkel
        setTimeout(nextSlide, 5000);

    </script>
</body>
</html>
