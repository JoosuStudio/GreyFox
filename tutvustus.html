</head>
<body>
    <div class="container">

        <div class="content info-container" id="infoContent">
            <p><strong>Name:</strong> Janek Joosu</p>
            <p><strong>Age:</strong> 38</p>
            <p><strong>Nationality:</strong> Estonian ðŸ‡ªðŸ‡ª</p>

    <script>
        // Easily editable variables for stats and texts
        let currentDistance = 0; // Update this manually or via Strava API
        let currentSpeed = 0; // Update this via Strava API
        let totalDistance = 100; // Update this before each ride
        let startingPoint = "Vinni, Estonia"; // Update this as needed

        // DOM elements
        let imageContent = document.getElementById('imageContent');
        let infoContent = document.getElementById('infoContent');
        let mapContent = document.getElementById('mapContent');
        let statsContent = document.getElementById('statsContent');
        let distanceTraveled = document.getElementById('distanceTraveled');
        let speed = document.getElementById('speed');
        let totalDistanceElement = document.getElementById('totalDistance');

        // Update displayed values
        distanceTraveled.textContent = `${currentDistance} km`;
        speed.textContent = `${currentSpeed} km/h`;
        totalDistanceElement.textContent = `${totalDistance} km`;

        // Function to simulate updating distance and speed (replace with Strava API calls)
        function updateStats() {
            currentDistance += 1; // Simulate 1 km increase (replace with Strava API data)
            currentSpeed = Math.floor(Math.random() * 20) + 10; // Simulate speed (replace with Strava API data)
            distanceTraveled.textContent = `${currentDistance} km`;
            speed.textContent = `${currentSpeed} km/h`;
        }

        // Function to toggle between contents
        function toggleContent() {
            if (imageContent.style.display === 'block') {
                imageContent.style.display = 'none';
                infoContent.style.display = 'block';
            } else if (infoContent.style.display === 'block') {
                infoContent.style.display = 'none';
                mapContent.style.display = 'block';
            } else if (mapContent.style.display === 'block') {
                mapContent.style.display = 'none';
                statsContent.style.display = 'block';
            } else {
                statsContent.style.display = 'none';
                imageContent.style.display = 'block';
            }
        }

        // Initial display
        imageContent.style.display = 'block';

        // Set interval for toggling every 30 seconds
        setInterval(toggleContent, 30000);

        // Set interval for updating stats every 30 seconds (replace with Strava API calls)
        setInterval(updateStats, 30000);
    </script>
