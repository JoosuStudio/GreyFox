<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .container {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .content {
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default, shown via JavaScript */
        }
        .image-container {
            background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg') no-repeat center;
            background-size: cover;
        }
        .info-container {
            padding: 20px;
            box-sizing: border-box;
            background: rgba(34, 139, 34, 0.8); /* Forest Green, 80% transparent */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-container p {
            margin: 8px 0;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
        }
        .map-container {
            width: 100%;
            height: 100%;
            background-color: #333; /* Dark background for map loading */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>
        <div class="content info-container" id="infoContent">
            <p><strong>Name:</strong> Janek Joosu</p>
            <p><strong>Nationality:</strong> Estonian ðŸ‡ªðŸ‡ª</p>
            <p><strong>Profession:</strong> Glass Engraving Artist</p>
        </div>
        <div class="content map-container" id="mapContent">
            <iframe name="fmeeframe" 
                    src="https://www.followmee.com/maps.aspx?key=0a946d7feb2ad4f22f0893522d5e7856&username=greyfoxyourney&type=2&deviceid=12846319&function=currentfordevice&x=11">
            </iframe>
        </div>
    </div>

    <script>
        // A much simpler script to rotate the panels. No API calls needed!
        
        // --- DOM ELEMENTS ---
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('mapContent')
        ];
        
        let currentContentIndex = 0;

        // --- MAIN LOGIC ---
        function toggleContent() {
            // Hide current content
            contents[currentContentIndex].style.display = 'none';
            
            // Move to the next index
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            
            // Show new content
            contents[currentContentIndex].style.display = 'block';
        }

        // --- INITIALIZATION ---
        // Show the first panel
        contents[0].style.display = 'block';
        
        // Set interval for toggling every 20 seconds
        setInterval(toggleContent, 20000);
    </script>
</body>
</html>
