<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0; background: transparent;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .container {
            width: 95vmin; height: 95vmin; overflow: hidden;
            border-radius: 4vmin; box-shadow: 0 1.5vmin 5vmin rgba(0,0,0,0.6);
            background: transparent; position: relative;
        }

        /* --- FADE EFEKT --- */
        .content {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            opacity: 0; z-index: 1; transition: opacity 0.8s ease-in-out; display: flex;
        }
        .content.active { opacity: 1; z-index: 10; }

        /* --- 1. IMAGE --- */
        .image-container {
            background: url('https://raw.githubusercontent.com/JoosuStudio/GreyFox/main/1766426483389~4.jpg') no-repeat center;
            background-size: cover;
        }

        /* --- 2. INFO --- */
        .info-container {
            box-sizing: border-box; background: radial-gradient(circle at center, rgba(30, 90, 50, 0.95), rgba(5, 35, 20, 0.98));
            color: #fff; flex-direction: column; justify-content: center; align-items: center; padding: 3vmin;
        }
        .info-header { font-size: 7vmin; font-weight: 900; margin-bottom: 4vmin; text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.6); display: flex; align-items: center; gap: 2vmin; }
        .info-header span { font-size: 8vmin; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 3vmin; width: 100%; margin-bottom: 4vmin; }
        .info-box { background: rgba(255, 255, 255, 0.1); padding: 2vmin; border-radius: 2.5vmin; display: flex; flex-direction: column; align-items: center; text-align: center; backdrop-filter: blur(3px); border: 0.2vmin solid rgba(255,255,255,0.2); box-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.2); }
        .info-box-icon { font-size: 5vmin; margin-bottom: 0.5vmin; }
        .info-label-small { font-size: 3.2vmin; text-transform: uppercase; opacity: 0.8; font-weight: 500; margin-bottom: 0.5vmin; }
        .info-value-large { font-size: 5.5vmin; font-weight: 900; line-height: 1.1; }
        .journey-brand-box { background: rgba(0, 0, 0, 0.4); padding: 2vmin 4vmin; border-radius: 6vmin; border: 0.4vmin solid rgba(255, 193, 7, 0.6); text-align: center; width: 92%; }
        .brand-name { font-size: 6.5vmin; font-weight: 900; color: #ffc107; margin-top: 0.5vmin; display: block;}

        /* --- 3. CHALLENGE GRID --- */
        .challenge-container {
            box-sizing: border-box; background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff; flex-direction: column; justify-content: space-evenly; align-items: center; padding: 2vmin;
        }
        .grid-title { font-size: 6.5vmin; font-weight: 900; text-transform: uppercase; text-align: center; margin: 0; line-height: 1; }
        .mini-grid-box { display: grid; grid-template-columns: repeat(10, 1fr); gap: 0.6vmin; width: 75%; aspect-ratio: 1 / 1; }
        .mini-dot { background: rgba(255,255,255,0.15); border-radius: 50%; width: 100%; height: 100%; box-shadow: inset 0 0 0.5vmin rgba(0,0,0,0.2); position: relative; aspect-ratio: 1 / 1; display: flex; justify-content: center; align-items: center; font-size: 2.2vmin; font-weight: 700; color: rgba(255,255,255,0.4); }
        .mini-dot.engraved { background: #ffc107; box-shadow: 0 0 1vmin #ffc107; color: #000; }
        .mini-dot.sold { background: #00e676; box-shadow: 0 0 1vmin #00e676; color: #000; }
        .mini-dot.diamond { background: transparent; box-shadow: none; border: none; font-size: 4vmin; animation: bling-bling 2s infinite alternate; filter: drop-shadow(0 0 1vmin rgba(255, 255, 255, 0.8)); }
        @keyframes bling-bling { 0% { transform: scale(1); } 100% { transform: scale(1.3); } }
        .stats-box { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 0.5vmin; }
        .stats-row { display: flex; justify-content: space-evenly; width: 95%; font-size: 3.8vmin; font-weight: 700; }
        .highlight-gold { color: #ffc107; } .highlight-green { color: #00e676; } .highlight-diamond { color: #00e5ff; }

        /* --- 4. TREE CONTAINER (Uuendatud Oks) --- */
        .tree-container {
            box-sizing: border-box;
            background: linear-gradient(160deg, #1a2a6c, #b21f1f, #fdbb2d); /* √ïhtune/Maagiline taust */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* V√µi s√ºgav mets */
            color: #fff;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .tree-header {
            position: absolute; top: 3vmin; width: 100%; text-align: center; z-index: 5;
        }
        .tree-title {
            font-size: 6vmin; font-weight: 900; text-transform: uppercase;
            text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.8); color: #a8ff78; 
            margin: 0; letter-spacing: 0.2vmin;
        }

        /* UUS OKSA LAHENDUS (SVG) */
        .branch-svg-layer {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; pointer-events: none;
        }
        /* Oksa jooned */
        .branch-path {
            fill: none; 
            stroke: #4e342e; /* Tume pruun */
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0.5vmin 0.5vmin rgba(0,0,0,0.6)); /* Vari annab s√ºgavust */
        }

        .leaves-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 3;
        }

        .leaf-item {
            position: absolute;
            font-size: 8vmin;
            transform-origin: top center;
            animation: sway 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0.5vmin 0.5vmin rgba(0,0,0,0.5));
        }

        .leaf-gold { color: #FFD700; text-shadow: 0 0 2vmin rgba(255, 215, 0, 0.6); z-index: 10; font-size: 10vmin; animation-name: sway, pulse; animation-duration: 3s, 2s; }
        .leaf-silver { color: #E0E0E0; text-shadow: 0 0 1.5vmin rgba(255,255,255,0.5); z-index: 9; font-size: 9vmin; }
        .leaf-green { color: #4CAF50; z-index: 8; }
        .leaf-small { color: #81C784; font-size: 6vmin; z-index: 7; }

        @keyframes sway { 0% { transform: rotate(-8deg); } 100% { transform: rotate(8deg); } }
        @keyframes pulse { 0% { filter: drop-shadow(0 0 0.5vmin rgba(255,215,0,0.5)); } 50% { filter: drop-shadow(0 0 2vmin rgba(255,215,0,0.9)); } 100% { filter: drop-shadow(0 0 0.5vmin rgba(255,215,0,0.5)); } }

        /* Counter box all nurgas */
        .leaf-counter {
            position: absolute; bottom: 5vmin;
            background: rgba(0,0,0,0.5); padding: 1.5vmin 3vmin; border-radius: 3vmin;
            font-size: 4.5vmin; font-weight: 700;
            display: flex; gap: 4vmin; z-index: 6;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        /* --- 5. COUNTDOWN --- */
        .countdown-container {
            box-sizing: border-box; background: linear-gradient(135deg, rgba(10, 80, 40, 0.95), rgba(20, 110, 50, 0.95));
            color: #fff; flex-direction: column; justify-content: center; align-items: center; padding: 3vmin;
        }
        #countdownClock { font-size: 15vmin; font-weight: 900; color: #ffc107; text-align: center; }

        /* --- 6. TEMP --- */
        .temp-container {
            box-sizing: border-box; background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff; flex-direction: column; justify-content: center; align-items: center; padding: 3vmin;
        }
        .temp-display { font-size: 25vmin; font-weight: 900; color: #00e5ff; line-height: 0.9; }
        .snowflake { position: absolute; color: rgba(255, 255, 255, 0.4); font-size: 7vmin; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>

        <div class="content info-container" id="infoContent">
            <div class="info-header"><span>ü¶ä</span> The Grey Fox Artist</div>
            <div class="info-grid">
                <div class="info-box"><span class="info-label-small">Name</span><span class="info-value-large">Janek</span></div>
                <div class="info-box"><span class="info-label-small">From</span><span class="info-value-large">Estonia</span></div>
            </div>
            <div class="journey-brand-box"><span class="brand-name">@GreyFoxJourney</span></div>
        </div>

        <div class="content challenge-container" id="challengeContent">
            <div class="grid-title">100 Mini Challenge</div>
            <div class="mini-grid-box" id="gridBox"></div>
            <div class="stats-box">
                <div class="stats-row">
                    <span>Done: <span id="cntEngraved" class="highlight-gold">0</span></span>
                    <span>Funded: <span id="cntFunded" class="highlight-green">0</span></span>
                </div>
            </div>
        </div>

        <div class="content tree-container" id="treeContent">
            <div class="tree-header">
                <h2 class="tree-title">üåø The Life Branch</h2>
            </div>
            
            <svg class="branch-svg-layer" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M-5,65 Q45,55 105,30" class="branch-path" stroke-width="1.2" />
                <path d="M30,58 Q40,40 45,35" class="branch-path" stroke-width="0.8" />
                <path d="M65,45 Q75,30 85,25" class="branch-path" stroke-width="0.6" />
                <path d="M20,60 Q15,50 12,45" class="branch-path" stroke-width="0.5" />
            </svg>

            <div class="leaves-wrapper" id="leavesWrapper"></div>

            <div class="leaf-counter">
                <span>üåü <span id="countGold">0</span></span>
                <span>‚ú® <span id="countSilver">0</span></span>
                <span>üçÉ <span id="countGreen">0</span></span>
            </div>
        </div>

        <div class="content countdown-container" id="countdownContent">
            <div style="font-size:7vmin; font-weight:900; margin-bottom:2vmin">Start Ride</div>
            <div id="countdownClock">--:--:--</div>
        </div>

        <div class="content temp-container" id="tempContent">
            <div class="snowflake" style="left:20%">‚ùÑ</div><div class="snowflake" style="left:80%">‚ùÑ</div>
            <div class="temp-display" id="tempValue">--¬∞C</div>
            <div class="temp-comment" id="tempComment">Thinking...</div>
        </div>
    </div>

    <script>
        /* =========================================
           üéõÔ∏è  JUHTPULT üéõÔ∏è
           ========================================= */
        const STUDIO_TEMP = 2;          
        
        const ENGRAVED_LIST = [1, 2, 6, 33]; 
        const SOLD_LIST = [3, 54, 33];

        // --- ELUPUU LEHED ---
        const DONATION_LEAVES = [
            'gold', 'green', 'small', 'silver', 'green', 'small', 'gold', 'green'
        ];
        /* ========================================= */

        // --- DOM Elements ---
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('challengeContent'),
            document.getElementById('treeContent'), 
            document.getElementById('countdownContent'),
            document.getElementById('tempContent')
        ];
        if(contents[0]) contents[0].classList.add('active');

        // --- Tree Generation Logic (Kohandatud peenele oksale) ---
        const leavesWrapper = document.getElementById('leavesWrapper');
        const countGold = document.getElementById('countGold');
        const countSilver = document.getElementById('countSilver');
        const countGreen = document.getElementById('countGreen');

        function drawTree() {
            leavesWrapper.innerHTML = '';
            let g=0, s=0, gr=0;

            DONATION_LEAVES.forEach((type, index) => {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf-item');
                
                let icon = 'üçÉ';
                if(type === 'gold') { icon = 'üåü'; leaf.classList.add('leaf-gold'); g++; }
                else if(type === 'silver') { icon = '‚ú®'; leaf.classList.add('leaf-silver'); s++; }
                else if(type === 'green') { icon = 'üçÉ'; leaf.classList.add('leaf-green'); gr++; }
                else if(type === 'small') { icon = 'üå±'; leaf.classList.add('leaf-small'); gr++; }
                
                leaf.innerText = icon;

                // Arvutame asukoha nii, et see j√§rgiks meie SVG oksa kaart
                // Oks on umbes y = -0.4x + 60 piirkonnas
                // Jaotame lehed laiusesse (10% kuni 90%)
                const x = 10 + (index * 9) % 80; 
                
                // SVG ligikaudne Y koordinaat sellel X-il
                // Valem on "tuunitud" silma j√§rgi vastavalt SVG Q-k√µverale
                const baseY = 65 - (x * 0.35); 

                // Lisame variatsiooni (random), et lehed ei oleks perfektses reas
                const randomY = (Math.random() * 15) - 5; // -5 kuni +10
                const randomX = (Math.random() * 6) - 3;
                
                leaf.style.left = `${x + randomX}%`;
                leaf.style.top = `${baseY + randomY}%`;
                leaf.style.animationDelay = `${Math.random() * 2}s`;

                leavesWrapper.appendChild(leaf);
            });

            countGold.innerText = g;
            countSilver.innerText = s;
            countGreen.innerText = gr;
        }

        // --- Grid Logic ---
        const gridBox = document.getElementById('gridBox');
        const cntEngravedEl = document.getElementById('cntEngraved');
        const cntFundedEl = document.getElementById('cntFunded');

        function drawGrid() {
            gridBox.innerHTML = ''; 
            for (let i = 1; i <= 100; i++) {
                const dot = document.createElement('div');
                dot.classList.add('mini-dot');
                const isEngraved = ENGRAVED_LIST.includes(i);
                const isSold = SOLD_LIST.includes(i);

                if (isEngraved && isSold) { dot.classList.add('diamond'); dot.innerText = "üíé"; } 
                else if (isEngraved) { dot.classList.add('engraved'); dot.innerText = i; } 
                else if (isSold) { dot.classList.add('sold'); dot.innerText = i; } 
                else { dot.innerText = i; }
                gridBox.appendChild(dot);
            }
            if(cntEngravedEl) cntEngravedEl.innerText = ENGRAVED_LIST.length;
            if(cntFundedEl) cntFundedEl.innerText = SOLD_LIST.length;
        }

        // --- Temp & Countdown ---
        const tempValueEl = document.getElementById('tempValue');
        const tempCommentEl = document.getElementById('tempComment');
        function setStudioTemperature() {
            tempValueEl.innerHTML = `${STUDIO_TEMP}¬∞C`;
            let c = "";
            if (STUDIO_TEMP <= 5) c = "Brrr... Freezing! ‚ùÑÔ∏è";
            else c = "Getting warm! üî•";
            tempCommentEl.innerHTML = c;
        }

        const countdownClockEl = document.getElementById('countdownClock');
        function updateCountdown() {
            const diff = new Date('2026-05-01T12:00:00') - new Date();
            if (diff < 0) { countdownClockEl.innerHTML = "GO!"; return; }
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            countdownClockEl.innerHTML = `${d} Days<br>${h}:${m}`;
        }

        let currentContentIndex = 0;
        function toggleContent() {
            contents[currentContentIndex].classList.remove('active');
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            setTimeout(() => { contents[currentContentIndex].classList.add('active'); }, 50); 
        }

        drawTree();
        drawGrid();
        setStudioTemperature();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(toggleContent, 10000); 
    </script>
</body>
</html>
