<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0; background: transparent;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .container {
            width: 95vmin; height: 95vmin; overflow: hidden;
            border-radius: 4vmin; box-shadow: 0 1.5vmin 5vmin rgba(0,0,0,0.6);
            background: transparent; position: relative;
        }

        /* --- FADE EFEKT --- */
        .content {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            opacity: 0; z-index: 1; transition: opacity 0.8s ease-in-out; display: flex;
        }
        .content.active { opacity: 1; z-index: 10; }

        /* --- 1. IMAGE --- */
        .image-container {
            background: url('https://raw.githubusercontent.com/JoosuStudio/GreyFox/main/1766426483389~4.jpg') no-repeat center;
            background-size: cover;
        }

        /* --- 2. INFO --- */
        .info-container {
            box-sizing: border-box; background: radial-gradient(circle at center, rgba(30, 90, 50, 0.95), rgba(5, 35, 20, 0.98));
            color: #fff; flex-direction: column; justify-content: center; align-items: center; padding: 3vmin;
        }
        .info-header { font-size: 7vmin; font-weight: 900; margin-bottom: 4vmin; display: flex; align-items: center; gap: 2vmin; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 3vmin; width: 100%; margin-bottom: 4vmin; }
        .info-box {
            background: rgba(255, 255, 255, 0.1); padding: 2vmin; border-radius: 2.5vmin;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            backdrop-filter: blur(3px); border: 0.2vmin solid rgba(255,255,255,0.2);
        }
        .info-label-small { font-size: 3.2vmin; text-transform: uppercase; opacity: 0.8; font-weight: 500; }
        .info-value-large { font-size: 5.5vmin; font-weight: 900; }
        .journey-brand-box {
            background: rgba(0,0,0,0.4); padding: 2vmin 4vmin; border-radius: 6vmin;
            border: 0.4vmin solid rgba(255, 193, 7, 0.6); text-align: center; width: 92%;
        }
        .brand-name { font-size: 6.5vmin; font-weight: 900; color: #ffc107; display: block;}

        /* --- 3. CHALLENGE GRID --- */
        .challenge-container {
            box-sizing: border-box; background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff; flex-direction: column; justify-content: space-evenly; align-items: center; padding: 2vmin;
        }
        .grid-title { font-size: 6.5vmin; font-weight: 900; text-transform: uppercase; text-align: center; margin: 0; line-height: 1; }
        .mini-grid-box {
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 0.6vmin; width: 75%; aspect-ratio: 1 / 1; 
        }
        .mini-dot {
            background: rgba(255,255,255,0.15); border-radius: 50%; width: 100%; height: 100%;
            position: relative; aspect-ratio: 1 / 1; display: flex; justify-content: center; align-items: center; 
            font-size: 2.2vmin; font-weight: 700; color: rgba(255,255,255,0.4);
        }
        .mini-dot.engraved { background: #ffc107; box-shadow: 0 0 1vmin #ffc107; color: #000; }
        .mini-dot.sold { background: #00e676; box-shadow: 0 0 1vmin #00e676; color: #000; }
        .mini-dot.diamond {
            background: transparent; box-shadow: none; border: none; font-size: 4vmin;
            animation: bling-bling 2s infinite alternate; filter: drop-shadow(0 0 1vmin rgba(255, 255, 255, 0.8));
        }
        @keyframes bling-bling { to { transform: scale(1.3); filter: drop-shadow(0 0 2vmin rgba(255, 255, 255, 1)); } }
        .stats-box { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 0.5vmin; }
        .stats-row { display: flex; justify-content: space-evenly; width: 95%; font-size: 3.8vmin; font-weight: 700; }
        .total-row { font-size: 5.5vmin; font-weight: 900; margin-top: 1vmin; color: #fff; }

        /* --- 4. NEW: VISUAL TREE BRANCH (LEHED) --- */
        .tree-container {
            box-sizing: border-box;
            /* Looduslik metsaroheline gradient */
            background: linear-gradient(135deg, #134E5E, #71B280); 
            color: #fff;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 3vmin;
        }
        .tree-header {
            text-align: center; margin-top: 2vmin;
        }
        .tree-title {
            font-size: 7vmin; font-weight: 900; text-transform: uppercase; color: #fff;
            text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.5); margin: 0;
        }
        .tree-subtitle {
            font-size: 4vmin; color: #a8ff78; font-weight: 700; margin-top: 1vmin;
        }
        
        /* Oksa ala */
        .branch-area {
            width: 100%;
            height: 60%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            align-content: center;
            gap: 2vmin;
        }
        
        /* √úldine lehe kuju */
        .visual-leaf {
            width: 12vmin;
            height: 12vmin;
            border-radius: 0% 100% 0% 100%; /* Lehe kuju */
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1vmin 2vmin rgba(0,0,0,0.3);
            font-size: 6vmin; /* Emoji suurus sees */
            position: relative;
            transition: transform 0.3s;
        }

        /* --- KULDNE LEHT --- */
        .leaf-gold {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border: 0.3vmin solid #fff;
            animation: float-leaf 3s infinite ease-in-out;
            box-shadow: 0 0 3vmin rgba(241, 196, 15, 0.6);
            z-index: 2;
        }
        .leaf-gold::after { content: "üåü"; transform: rotate(45deg); font-size: 5vmin; }

        /* --- H√ïBEDANE LEHT --- */
        .leaf-silver {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            border: 0.2vmin solid #fff;
            animation: float-leaf 4s infinite ease-in-out reverse;
        }
        .leaf-silver::after { content: "‚ú®"; transform: rotate(45deg); font-size: 5vmin; }

        /* --- ROHELINE LEHT --- */
        .leaf-green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            width: 9vmin; height: 9vmin; /* Veidi v√§iksem */
            animation: float-leaf 5s infinite ease-in-out;
        }
        .leaf-green::after { content: "üåø"; transform: rotate(45deg); font-size: 4vmin; opacity: 0.6; }

        @keyframes float-leaf {
            0% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-1vmin); }
            100% { transform: rotate(-45deg) translateY(0); }
        }

        .tree-footer {
            background: rgba(0,0,0,0.3);
            padding: 1.5vmin 4vmin;
            border-radius: 3vmin;
            font-size: 5vmin;
            font-weight: 700;
            margin-bottom: 2vmin;
        }

        /* --- 5. COUNTDOWN --- */
        .countdown-container {
            box-sizing: border-box; background: linear-gradient(135deg, rgba(10, 80, 40, 0.95), rgba(20, 110, 50, 0.95));
            color: #fff; flex-direction: column; justify-content: center; align-items: center; padding: 3vmin;
        }
        #countdownClock {
            font-size: 15vmin; font-weight: 900; color: #ffc107;
            text-shadow: 0 0 3vmin #ffc107; animation: pulse 2s infinite; margin: 1vmin 0; line-height: 1.1; text-align: center;
        }
        .countdown-title { font-size: 7.5vmin; font-weight: 900; margin: 0 0 2vmin 0; text-align: center; }
        .countdown-description {
            font-size: 5.5vmin; opacity: 0.95; margin-top: 3vmin; text-align: center; font-weight: 700;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        .spinning-emoji { font-size: 10vmin; animation: spin 6s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- 6. TEMP --- */
        .temp-container {
            box-sizing: border-box; background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff; flex-direction: column; justify-content: center; align-items: center; padding: 3vmin;
        }
        .temp-display { font-size: 25vmin; font-weight: 900; color: #00e5ff; text-shadow: 0 0 4vmin #00e5ff; line-height: 0.9; }
        .temp-comment { font-size: 6vmin; text-align: center; margin-top: 3vmin; font-weight: 700; font-style: italic; }
        .snowflake { position: absolute; color: rgba(255, 255, 255, 0.4); font-size: 7vmin; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .fox-icon { font-size: 12vmin; margin-bottom: 2vmin; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>

        <div class="content info-container" id="infoContent">
            <div class="info-header"><span>ü¶ä</span> The Grey Fox Artist</div>
            <div class="info-grid">
                <div class="info-box"><span class="info-label-small">Name</span><span class="info-value-large">Janek Joosu</span></div>
                <div class="info-box"><span class="info-label-small">Age</span><span class="info-value-large">39</span></div>
            </div>
            <div class="journey-brand-box"><span class="brand-name">@GreyFoxJourney</span></div>
        </div>

        <div class="content challenge-container" id="challengeContent">
            <div class="grid-title">100 Mini Challenge</div>
            <div class="mini-grid-box" id="gridBox"></div>
            <div class="stats-box">
                <div class="total-row">Total: <span id="totalKm" style="color:#00e676">0</span> / 5000 km</div>
            </div>
        </div>

        <div class="content tree-container" id="treeContent">
            <div class="tree-header">
                <h2 class="tree-title">The Life Branch</h2>
                <div class="tree-subtitle">Growing with your support</div>
            </div>
            
            <div class="branch-area" id="branchArea"></div>
            
            <div class="tree-footer">
                Raised: <span id="treeTotal" style="color:#ffc107">0</span>‚Ç¨
            </div>
        </div>

        <div class="content countdown-container" id="countdownContent">
            <p class="countdown-title">üö¥ 5000km Epic Ride üö¥</p>
            <div id="countdownClock">-- Days<br>--:--:--</div>
            <p class="countdown-description">From Estonia üá™üá™ to Spain üá™üá∏</p>
        </div>

        <div class="content temp-container" id="tempContent">
            <div class="snowflake" style="left:10%; animation-duration:5s;">‚ùÑ</div>
            <div class="snowflake" style="left:70%; animation-duration:6s;">‚ùÑ</div>
            <div class="fox-icon">ü•∂ü¶äü•∂</div>
            <div class="temp-title">Studio ICE Box</div>
            <div class="temp-display" id="tempValue">--¬∞C</div>
            <div class="temp-comment" id="tempComment">Thinking...</div>
        </div>
    </div>

    <script>
        /* =========================================
           üéõÔ∏è  JUHTPULT (MUUDA NEID)  üéõÔ∏è
           ========================================= */
        const STUDIO_TEMP = 2;          

        // 1. MINI CHALLENGE ANDMED
        const ENGRAVED_LIST = [1, 2, 6, 33]; 
        const SOLD_LIST = [3, 54, 33];

        // 2. PUU OKSA ANDMED (Mitu lehte sul on?)
        // Lihtsalt muuda numbreid kui toetus tuleb!
        const LEAVES = {
            gold: 2,    // Kuldne leht (50‚Ç¨)
            silver: 1,  // H√µbedane leht (25‚Ç¨)
            green: 3    // Roheline leht (5-15‚Ç¨)
        };
        /* ========================================= */

        // --- DOM ELEMENTS ---
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('challengeContent'),
            document.getElementById('treeContent'), // UUS LEHT
            document.getElementById('countdownContent'),
            document.getElementById('tempContent')
        ];
        if(contents[0]) contents[0].classList.add('active');

        // --- TREE VISUAL LOGIC (UUS) ---
        const branchArea = document.getElementById('branchArea');
        const treeTotalEl = document.getElementById('treeTotal');

        function drawTree() {
            if(!branchArea) return;
            branchArea.innerHTML = '';
            
            let totalMoney = 0;

            // Joonista Kuldosad
            for(let i=0; i<LEAVES.gold; i++) {
                createLeaf('leaf-gold');
                totalMoney += 50;
            }
            // Joonista H√µbeosad
            for(let i=0; i<LEAVES.silver; i++) {
                createLeaf('leaf-silver');
                totalMoney += 25;
            }
            // Joonista Rohelised
            for(let i=0; i<LEAVES.green; i++) {
                createLeaf('leaf-green');
                totalMoney += 10; // V√µtame keskmiseks 10
            }
            
            if(treeTotalEl) treeTotalEl.innerText = totalMoney;
        }

        function createLeaf(className) {
            const leaf = document.createElement('div');
            leaf.classList.add('visual-leaf', className);
            
            // Lisame suvalise p√∂√∂ramise, et oleks loomulik
            const randomRot = -45 + (Math.random() * 20 - 10);
            leaf.style.transform = `rotate(${randomRot}deg)`;
            
            branchArea.appendChild(leaf);
        }

        // --- Challenge Grid Logic ---
        const gridBox = document.getElementById('gridBox');
        const totalKmEl = document.getElementById('totalKm');
        function drawGrid() {
            if(!gridBox) return;
            gridBox.innerHTML = ''; 
            let countFunded = SOLD_LIST.length;
            for (let i = 1; i <= 100; i++) {
                const dot = document.createElement('div');
                dot.classList.add('mini-dot');
                const isEngraved = ENGRAVED_LIST.includes(i);
                const isSold = SOLD_LIST.includes(i);
                if (isEngraved && isSold) { dot.classList.add('diamond'); dot.innerText = "üíé"; } 
                else if (isEngraved) { dot.classList.add('engraved'); dot.innerText = i; } 
                else if (isSold) { dot.classList.add('sold'); dot.innerText = i; } 
                else { dot.innerText = i; }
                gridBox.appendChild(dot);
            }
            if(totalKmEl) totalKmEl.innerText = countFunded * 50; 
        }

        // --- Temp Logic ---
        const tempValueEl = document.getElementById('tempValue');
        const tempCommentEl = document.getElementById('tempComment');
        function setStudioTemperature() {
            if(!tempValueEl) return;
            tempValueEl.innerHTML = `${STUDIO_TEMP}¬∞C`;
            let c = "";
            if (STUDIO_TEMP <= 5) c = "My paws are freezing! üßä Need more fur!";
            else if (STUDIO_TEMP <= 10) c = "Engraving in the fridge... for art! ‚ùÑÔ∏è";
            else c = "Getting warm! üî•";
            if(tempCommentEl) tempCommentEl.innerHTML = c;
        }

        // --- Countdown Logic ---
        const countdownClockEl = document.getElementById('countdownClock');
        function updateCountdown() {
            if(!countdownClockEl) return;
            const diff = new Date('2026-05-01T12:00:00') - new Date();
            if (diff < 0) { countdownClockEl.innerHTML = "Journey Started!"; return; }
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            const hDisplay = h < 10 ? '0' + h : h;
            const mDisplay = m < 10 ? '0' + m : m;
            const sDisplay = s < 10 ? '0' + s : s;
            countdownClockEl.innerHTML = `${d} Days<br>${hDisplay}:${mDisplay}:${sDisplay}`;
        }

        // --- Loop ---
        let currentContentIndex = 0;
        function toggleContent() {
            contents[currentContentIndex].classList.remove('active');
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            setTimeout(() => { contents[currentContentIndex].classList.add('active'); }, 50); 
        }

        drawTree();
        drawGrid();
        setStudioTemperature();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(toggleContent, 10000); // Slaidide vahetus 10 sek
    </script>
</body>
</html>
