<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 95vmin;
            height: 95vmin;
            overflow: hidden;
            border-radius: 4vmin;
            box-shadow: 0 1vmin 4vmin rgba(0,0,0,0.5);
            background: transparent;
            position: relative;
        }

        .content {
            width: 100%;
            height: 100%; 
            position: absolute;
            top: 0;
            left: 0;
            display: none; 
        }

        .image-container {
            background: url('https://raw.githubusercontent.com/JoosuStudio/GreyFox/main/1766426483389~4.jpg') no-repeat center;
            background-size: cover;
        }

        .info-container, .countdown-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(10, 80, 40, 0.95), rgba(20, 110, 50, 0.95));
            color: #fff;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 2vmin;
            height: 100%; 
        }

        /* --- UUS TEMPERATUURI LEHE STIIL --- */
        .temp-container {
            box-sizing: border-box;
            /* J√§ine sinine taust */
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2vmin;
            height: 100%;
            position: relative;
        }

        /* Lumehelbe animatsioon taustal */
        .snowflake {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.3);
            font-size: 5vmin;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .temp-title {
            font-size: 5vmin;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 2vmin;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .temp-display {
            font-size: 18vmin;
            font-weight: 700;
            color: #00e5ff; /* J√§ine helesinine */
            text-shadow: 0 0 20px #00e5ff, 2px 2px 5px rgba(0,0,0,0.8);
            margin: 1vmin 0;
            z-index: 2;
            line-height: 1;
        }

        .temp-comment {
            font-size: 5vmin;
            text-align: center;
            max-width: 90%;
            z-index: 2;
            font-style: italic;
            opacity: 0.9;
            margin-top: 2vmin;
        }

        .fox-icon {
            font-size: 8vmin;
            margin-bottom: 1vmin;
            z-index: 2;
        }

        /* --- √úLEJ√Ñ√ÑNUD STIILID --- */
        .text-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2.5vmin;
            width: 100%;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0;
        }

        .label {
            font-weight: 500;
            font-size: 3.5vmin;
            color: #dddddd;
            text-transform: uppercase;
            letter-spacing: 0.2vmin;
            margin-bottom: 0.5vmin;
        }

        .value {
            font-weight: 700;
            color: #ffffff;
            font-size: 7.5vmin;
            line-height: 1;
            text-align: center;
        }

        .countdown-title {
            font-size: 6vmin;
            font-weight: 700;
            text-shadow: 0.5vmin 0.5vmin 1.5vmin rgba(0,0,0,0.7);
            margin: 0 0 2vmin 0;
            text-align: center;
            line-height: 1.2;
        }

        #countdownClock {
            font-size: 13vmin; 
            font-weight: 700;
            color: #ffc107; 
            text-shadow: 0 0 2vmin #ffc107, 0 0 4vmin rgba(0,0,0,0.7);
            animation: pulse 2s infinite; 
            margin: 0; 
            line-height: 1.2; 
            text-align: center;
        }

        .countdown-description {
            font-size: 4.5vmin;
            opacity: 0.95; 
            line-height: 1.4;
            margin-top: 3vmin;
            text-align: center;
            max-width: 95%;
            font-weight: 500; 
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vmin;
            width: 100%;
        }

        .spinning-emoji {
            font-size: 8vmin; 
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>

        <div class="content info-container" id="infoContent">
            <div class="text-wrapper">
                <div class="info-row">
                    <span class="label">Name</span>
                    <span class="value">Janek Joosu</span>
                </div>
                <div class="info-row">
                    <span class="label">Age</span>
                    <span class="value">39</span>
                </div>
                <div class="info-row">
                    <span class="label">From</span>
                    <span class="value">Estonia üá™üá™</span>
                </div>
                <div class="info-row">
                    <span class="label">Profession</span>
                    <span class="value" style="font-size: 6vmin;">Glass Engraving Artist</span>
                    <span style="font-size: 3.5vmin; opacity: 0.8; margin-top:0.5vmin;">(Hobby since 2009)</span>
                </div>
            </div>
        </div>

        <div class="content countdown-container" id="countdownContent">
            <div class="text-wrapper">
                <p class="countdown-title">üö¥ 5000km Epic Ride üö¥</p>
                
                <div class="countdown-wrapper">
                    <span class="spinning-emoji" id="emoji-left">ü¶ä</span>
                    <div id="countdownClock">-- Days<br>--:--:--</div>
                    <span class="spinning-emoji" id="emoji-right">üö¥</span>
                </div>
                
                <p class="countdown-description">
                    From Estonia üá™üá™ to Spain üá™üá∏<br>
                    Live cycling, art & wild camping!
                </p>
            </div>
        </div>

        <div class="content temp-container" id="tempContent">
            <div class="snowflake" style="left: 10%; animation-duration: 5s;">‚ùÑ</div>
            <div class="snowflake" style="left: 30%; animation-duration: 7s;">‚ùÑ</div>
            <div class="snowflake" style="left: 70%; animation-duration: 6s;">‚ùÑ</div>
            <div class="snowflake" style="left: 90%; animation-duration: 8s;">‚ùÑ</div>

            <div class="fox-icon">ü•∂ü¶äü•∂</div>
            <div class="temp-title">Studio ICE Box</div>
            <div class="temp-display" id="tempValue">--¬∞C</div>
            <div class="temp-comment" id="tempComment">Thinking...</div>
        </div>
    </div>

    <script>
        /* =========================================
           MUUDA STUUDIO TEMPERATUURI SIIT (C¬∞)
           ========================================= */
        const STUDIO_TEMP = 10; 
        /* ========================================= */

        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('countdownContent'),
            document.getElementById('tempContent') // Uus leht lisatud massiivi
        ];
        const countdownClockEl = document.getElementById('countdownClock');
        const tempValueEl = document.getElementById('tempValue');
        const tempCommentEl = document.getElementById('tempComment');
        
        let currentContentIndex = 0;

        // --- Temperature Logic ---
        function setStudioTemperature() {
            tempValueEl.innerHTML = `${STUDIO_TEMP}¬∞C`;
            
            // Rebase kommentaarid vastavalt k√ºlmale
            let comment = "";
            if (STUDIO_TEMP <= 5) {
                comment = "My paws are freezing! üßä Need more fur!";
            } else if (STUDIO_TEMP <= 10) {
                comment = "Engraving in the fridge... for art! ‚ùÑÔ∏è";
            } else if (STUDIO_TEMP <= 15) {
                comment = "Chilly, but the fox survives! üß•";
            } else {
                comment = "Finally, some warmth in here! üî•";
            }
            tempCommentEl.innerHTML = comment;
        }

        // --- Countdown Clock Logic ---
        function updateCountdown() {
            const targetDate = new Date('2026-05-01T12:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference < 0) {
                countdownClockEl.innerHTML = "Journey Started!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const h = hours < 10 ? '0' + hours : hours;
            const m = minutes < 10 ? '0' + minutes : minutes;
            const s = seconds < 10 ? '0' + seconds : seconds;

            countdownClockEl.innerHTML = `${days} Days<br>${h}:${m}:${s}`;
        }

        // --- Carousel Logic ---
        function toggleContent() {
            contents[currentContentIndex].style.display = 'none';
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            contents[currentContentIndex].style.display = 'flex';
        }

        // --- Initialization ---
        setStudioTemperature(); // Pane temperatuur paika
        contents[0].style.display = 'flex'; // N√§ita esimest slaidi
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(toggleContent, 5000); // Iga 5 sekundi tagant vahetus
    </script>
</body>
</html>
