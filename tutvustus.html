<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 95vmin;
            height: 95vmin;
            overflow: hidden;
            border-radius: 4vmin;
            box-shadow: 0 1.5vmin 5vmin rgba(0,0,0,0.6);
            background: transparent;
            position: relative;
        }

        /* --- FADE EFEKTI TUUM --- */
        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.8s ease-in-out;
            display: flex; /* Alati flex */
        }

        .content.active {
            opacity: 1;
            z-index: 10;
        }

        /* --- 1. IMAGE --- */
        .image-container {
            background: url('https://raw.githubusercontent.com/JoosuStudio/GreyFox/main/1766426483389~4.jpg') no-repeat center;
            background-size: cover;
        }

        /* --- 2. INFO --- */
        .info-container {
            box-sizing: border-box;
            background: radial-gradient(circle at center, rgba(30, 90, 50, 0.95), rgba(5, 35, 20, 0.98));
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3vmin;
        }
        .info-header {
            font-size: 7vmin;
            font-weight: 900;
            margin-bottom: 4vmin;
            text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 2vmin;
        }
        .info-header span { font-size: 8vmin; }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3vmin;
            width: 100%;
            margin-bottom: 4vmin;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2vmin;
            border-radius: 2.5vmin;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(3px);
            border: 0.2vmin solid rgba(255,255,255,0.2);
            box-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.2);
        }
        .info-box-icon { font-size: 5vmin; margin-bottom: 0.5vmin; }
        .info-label-small { font-size: 3.2vmin; text-transform: uppercase; opacity: 0.8; font-weight: 500; letter-spacing: 0.1vmin; margin-bottom: 0.5vmin; }
        .info-value-large { font-size: 5.5vmin; font-weight: 900; line-height: 1.1; text-shadow: 0 0.2vmin 0.5vmin rgba(0,0,0,0.5); }
        .journey-brand-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 2vmin 4vmin;
            border-radius: 6vmin;
            border: 0.4vmin solid rgba(255, 193, 7, 0.6);
            text-align: center;
            width: 92%;
            box-shadow: 0 1vmin 2vmin rgba(0,0,0,0.3);
        }
        .brand-label { font-size: 4vmin; opacity: 0.9; font-weight: 500; }
        .brand-name { font-size: 6.5vmin; font-weight: 900; color: #ffc107; text-shadow: 0 0.3vmin 1vmin rgba(0,0,0,0.7); margin-top: 0.5vmin; display: block;}

        /* --- 3. CHALLENGE GRID (PARANDATUD) --- */
        .challenge-container {
            box-sizing: border-box;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #fff;
            flex-direction: column;
            /* Jaotame ruumi ühtlaselt, et asjad mahuksid */
            justify-content: space-evenly; 
            align-items: center;
            padding: 2vmin;
        }
        .grid-title {
            font-size: 6vmin;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.5);
            text-align: center;
            margin: 0;
            line-height: 1.1;
        }
        .grid-subtitle {
            font-size: 4.5vmin;
            background: rgba(0,0,0,0.3);
            padding: 0.5vmin 2vmin;
            border-radius: 2vmin;
            color: #ffc107;
            font-weight: 700;
            margin: 0;
        }
        .mini-grid-box {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.8vmin;
            /* Vähendasin laiust, et ei suruks teksti välja */
            width: 65%; 
            aspect-ratio: 1 / 1;
        }
