<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .content {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            display: none; /* Hidden by default, shown via JavaScript */
        }
        .image-container {
            width: 100%;
            height: 400px;
            background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg') no-repeat center;
            background-size: cover;
            border-radius: 15px;
        }
        .stats-container {
            padding: 20px;
            background: rgba(0, 255, 0, 0.7); /* Green, 70% transparent */
            color: #fff;
            border-radius: 15px;
            text-align: center;
        }
        .stats-container p {
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
        }
        .overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 255, 0, 0.7); /* Green, 70% transparent */
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent">
            <div class="overlay">
                <!-- Empty overlay for design purposes -->
            </div>
        </div>
        <div class="content stats-container" id="statsContent">
            <p><strong>Country:</strong> Estonia ðŸ‡ªðŸ‡ª</p>
            <p><strong>Distance Traveled:</strong> <span id="distanceTraveled">0 km</span></p>
            <p><strong>Total Distance:</strong> <span id="totalDistance">100 km</span></p>
        </div>
    </div>

    <script>
        // Initial setup
        let imageContent = document.getElementById('imageContent');
        let statsContent = document.getElementById('statsContent');
        let distanceTraveled = 0;
        const totalDistance = 100; // Update this value before each ride
        document.getElementById('totalDistance').textContent = `${totalDistance} km`;

        // Function to update distance traveled (simulated live data)
        function updateDistance() {
            distanceTraveled += 1; // Simulate 1 km increase every 30 seconds
            document.getElementById('distanceTraveled').textContent = `${distanceTraveled} km`;
        }

        // Function to toggle between image and stats
        function toggleContent() {
            if (imageContent.style.display === 'none') {
                imageContent.style.display = 'block';
                statsContent.style.display = 'none';
            } else {
                imageContent.style.display = 'none';
                statsContent.style.display = 'block';
            }
        }

        // Initial display
        imageContent.style.display = 'block';
        statsContent.style.display = 'none';

        // Set interval for toggling every 30 seconds
        setInterval(toggleContent, 30000);

        // Set interval for updating distance every 30 seconds
        setInterval(updateDistance, 30000);
    </script>
</body>
</html>
