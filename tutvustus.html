<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Using the new Roboto font */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            /* See hoiab kasti alati ekraani keskel */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            /* SIIN ON PEAMINE MUUDATUS:
               vmin = viewport minimum. 
               See tÃ¤hendab, et kasti suurus on alati suhe ekraani suurusega.
            */
            width: 95vmin;
            height: 95vmin;
            overflow: hidden;
            border-radius: 4vmin; /* Ka nurgad on nÃ¼Ã¼d skaleeruvad */
            box-shadow: 0 1vmin 4vmin rgba(0,0,0,0.5);
        }

        .content {
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default, shown via JavaScript */
        }

        .image-container {
            background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg') no-repeat center;
            background-size: cover;
        }

        .info-container, .countdown-container {
            padding: 5vmin; /* Padding muutub vastavalt ekraani suurusele */
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(10, 80, 40, 0.9), rgba(20, 110, 50, 0.9));
            color: #fff;
            text-align: center; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-container p {
            margin: 3vmin 0;
            font-size: 6.5vmin; /* Teksti suurus on nÃ¼Ã¼d suhteline */
            text-shadow: 0.5vmin 0.5vmin 1.5vmin rgba(0,0,0,0.7);
            line-height: 1.2;
        }

        .label {
            font-weight: 500;
            font-size: 4.5vmin;
            color: #FFFFFF;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.2vmin;
            margin-right: 2vmin;
        }

        .value {
            font-weight: 700;
            color: #ffffff;
        }

        .countdown-title {
            font-size: 6vmin;
            font-weight: 700;
            text-shadow: 0.5vmin 0.5vmin 1.5vmin rgba(0,0,0,0.7);
            margin-bottom: 2vmin;
        }

        #countdownClock {
            font-size: 13vmin; /* Kell on hÃ¤sti suur ja skaleeruv */
            font-weight: 700;
            margin: 4vmin 0;
            color: #ffc107; 
            text-shadow: 0 0 2vmin #ffc107, 0 0 4vmin rgba(0,0,0,0.7);
            animation: pulse 2s infinite; 
        }

        .countdown-description {
            font-size: 4.5vmin;
            opacity: 0.9;
            padding: 0 2vmin;
            line-height: 1.4;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4vmin; /* Vahe emoji ja kella vahel */
        }

        .spinning-emoji {
            font-size: 8vmin; /* Emojid skaleeruvad */
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>

        <div class="content info-container" id="infoContent">
            <p><span class="label">Name:</span><span class="value">Janek Joosu</span></p>
            <p><span class="label">Age:</span><span class="value">39</span></p>
            <p><span class="label">From:</span><span class="value">Estonia ðŸ‡ªðŸ‡ª</span></p>
            <p><span class="label">Profession:</span><span class="value">Glass Engraving Artist</span></p>
            <p style="font-size: 4vmin; opacity: 0.8; text-align: center;">(As a hobby since 2009)</p>
        </div>

        <div class="content countdown-container" id="countdownContent">
            <p class="countdown-title">ðŸš´ My Journey Begins ðŸš´</p>
            <div class="countdown-wrapper">
                <span class="spinning-emoji" id="emoji-left">ðŸ¦Š</span>
                <div id="countdownClock">--:--:--:--</div>
                <span class="spinning-emoji" id="emoji-right">ðŸš´</span>
            </div>
            <p class="countdown-description">Making art and bike touring from Estonia to Spain while livestreaming.</p>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('countdownContent')
        ];
        const countdownClockEl = document.getElementById('countdownClock');
        
        let currentContentIndex = 0;

        // --- Countdown Clock Logic ---
        function updateCountdown() {
            const targetDate = new Date('2026-05-01T12:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference < 0) {
                countdownClockEl.innerHTML = "Journey Started!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const h = hours < 10 ? '0' + hours : hours;
            const m = minutes < 10 ? '0' + minutes : minutes;
            const s = seconds < 10 ? '0' + seconds : seconds;

            countdownClockEl.innerHTML = `${days}d ${h}:${m}:${s}`;
        }

        // --- MAIN LOGIC ---
        function toggleContent() {
            contents[currentContentIndex].style.display = 'none';
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            contents[currentContentIndex].style.display = 'block';
        }

        // --- INITIALIZATION ---
        contents[0].style.display = 'block';
        
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Slide changes every 5 seconds
        setInterval(toggleContent, 5000);
    </script>
</body>
</html>
