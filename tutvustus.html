<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Using the new Roboto font */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .container {
            width: 350px;
            height: 350px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .content {
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default, shown via JavaScript */
        }
        .image-container {
            background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg') no-repeat center;
            background-size: cover;
        }
        /* --- CHANGED: Added align-items for perfect centering --- */
        .info-container {
            padding: 10px; /* Reduced padding to allow text to fill more space */
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(10, 80, 40, 0.9), rgba(20, 110, 50, 0.9));
            color: #fff;
            text-align: center; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* This centers it vertically */
            align-items: center;     /* This centers it horizontally */
        }
        /* --- CHANGED: Increased font size and line spacing --- */
        .info-container p {
            margin: 15px 0;
            font-size: 26px; /* Much larger base font size */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        /* --- CHANGED: Scaled up label size --- */
        .label {
            font-weight: 400; 
            font-size: 22px;  /* Larger label size */
            color: #FFFFFF;    
            opacity: 0.7;       
            text-transform: uppercase; 
            letter-spacing: 1px;       
            margin-right: 12px;
        }
        .value {
            font-weight: 700;
            color: #ffffff; 
        }
        .map-container {
            width: 100%;
            height: 100%;
            background-color: #333; /* Dark background for map loading */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>
        <div class="content info-container" id="infoContent">
            <p><span class="label">Name:</span><span class="value">Janek Joosu</span></p>
            <p><span class="label">Age:</span><span class="value">38</span></p>
            <p><span class="label">From:</span><span class="value">Estonia ðŸ‡ªðŸ‡ª</span></p>
            <p><span class="label">Profession:</span><span class="value">Glass Engraving Artist</span></p>
            <p style="font-size: 20px; opacity: 0.8; text-align: center;">(Hobby since 2009)</p>
        </div>
        <div class="content map-container" id="mapContent">
            <iframe name="fmeeframe" 
                    src="https://www.followmee.com/maps.aspx?key=0a946d7feb2ad4f22f0893522d5e7856&username=greyfoxyourney&type=2&deviceid=12846319&function=currentfordevice">
            </iframe>
        </div>
    </div>

    <script>
        // A much simpler script to rotate the panels. No API calls needed!
        
        // --- DOM ELEMENTS ---
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('mapContent')
        ];
        
        let currentContentIndex = 0;

        // --- MAIN LOGIC ---
        function toggleContent() {
            // Hide current content
            contents[currentContentIndex].style.display = 'none';
            
            // Move to the next index
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            
            // Show new content
            contents[currentContentIndex].style.display = 'block';
        }

        // --- INITIALIZATION ---
        // Show the first panel
        contents[0].style.display = 'block';
        
        // Set interval for toggling every 20 seconds
        setInterval(toggleContent, 20000);
    </script>
</body>
</html>
