<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        /* --- CHANGED: Increased container size --- */
        .container {
            width: 350px;
            height: 350px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .content {
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default, shown via JavaScript */
        }
        .image-container {
            background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg') no-repeat center;
            background-size: cover;
        }
        /* --- CHANGED: Updated background style --- */
        .info-container {
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(20, 80, 40, 0.9), rgba(30, 100, 50, 0.9));
            color: #fff;
            text-align: left; /* Aligned text to the left for a cleaner look */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* --- CHANGED: Increased font size and spacing, stronger shadow --- */
        .info-container p {
            margin: 12px 0;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        /* --- NEW: Added a style for the labels to make them stand out less --- */
        .label {
            font-weight: normal;
            opacity: 0.8;
            margin-right: 8px;
        }
        .map-container {
            width: 100%;
            height: 100%;
            background-color: #333; /* Dark background for map loading */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>
        <div class="content info-container" id="infoContent">
            <p><span class="label">Name:</span>Janek Joosu</p>
            <p><span class="label">Age:</span>38</p>
            <p><span class="label">From:</span>Estonia ðŸ‡ªðŸ‡ª</p>
            <p><span class="label">Profession:</span>Glass Engraving Artist</p>
            <p style="font-size: 16px; opacity: 0.8; text-align: center;">(As a hobby since 2009)</p>
        </div>
        <div class="content map-container" id="mapContent">
            <iframe name="fmeeframe" 
                    src="https://www.followmee.com/maps.aspx?key=0a946d7feb2ad4f22f0893522d5e7856&username=greyfoxyourney&type=2&deviceid=12846319&function=currentfordevice">
            </iframe>
        </div>
    </div>

    <script>
        // A much simpler script to rotate the panels. No API calls needed!
        
        // --- DOM ELEMENTS ---
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('mapContent')
        ];
        
        let currentContentIndex = 0;

        // --- MAIN LOGIC ---
        function toggleContent() {
            // Hide current content
            contents[currentContentIndex].style.display = 'none';
            
            // Move to the next index
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            
            // Show new content
            contents[currentContentIndex].style.display = 'block';
        }

        // --- INITIALIZATION ---
        // Show the first panel
        contents[0].style.display = 'block';
        
        // Set interval for toggling every 20 seconds
        setInterval(toggleContent, 20000);
    </script>
</body>
</html>
