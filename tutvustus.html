<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            /* Kast on 95% vÃ¤iksemast ekraani servast (vmin) */
            width: 95vmin;
            height: 95vmin;
            overflow: hidden;
            border-radius: 4vmin;
            box-shadow: 0 1vmin 4vmin rgba(0,0,0,0.5);
        }

        .content {
            width: 100%;
            height: 100%;
            display: none;
        }

        .image-container {
            background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg') no-repeat center;
            background-size: cover;
        }

        /* --- SIIN ON TEKSTI PAIGUTUSE MUUDATUS --- */
        .info-container, .countdown-container {
            padding: 2vmin; /* VÃ¤iksem padding Ã¤Ã¤rtes */
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(10, 80, 40, 0.95), rgba(20, 110, 50, 0.95));
            color: #fff;
            text-align: center; 
            
            /* Flexbox tsentreerimine */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Tsentreerib vertikaalselt */
            align-items: center;     /* Tsentreerib horisontaalselt */
            
            /* See mÃ¤Ã¤rab vahe ridade vahel */
            gap: 2.5vmin; 
        }

        .info-container p {
            margin: 0; /* Eemaldame marginid, et 'gap' mÃ¤Ã¤raks vahed */
            padding: 0;
            font-size: 6.5vmin;
            text-shadow: 0.5vmin 0.5vmin 1.5vmin rgba(0,0,0,0.7);
            line-height: 1.1;
            width: 100%;
        }

        .label {
            font-weight: 500;
            font-size: 4.5vmin;
            color: #dddddd; /* Natuke heledam hall, et eristuks */
            text-transform: uppercase;
            letter-spacing: 0.2vmin;
            display: block; /* Paneb Labeli eraldi reale, kui vaja */
            margin-bottom: 0.5vmin; /* VÃ¤ike vahe labeli ja vÃ¤Ã¤rtuse vahel */
            font-size: 3.5vmin; /* Label natuke vÃ¤iksemaks */
        }

        .value {
            font-weight: 700;
            color: #ffffff;
            display: block; /* VÃ¤Ã¤rtus uuel real */
        }
        
        /* Et read oleksid kenasti grupeeritud, paneme Labeli ja Value kokku Ã¼hte <p> plokki, 
           aga visuaalselt on nad nÃ¼Ã¼d paremini joondatud */

        .countdown-title {
            font-size: 6vmin;
            font-weight: 700;
            text-shadow: 0.5vmin 0.5vmin 1.5vmin rgba(0,0,0,0.7);
            margin: 0;
        }

        #countdownClock {
            font-size: 13vmin;
            font-weight: 700;
            margin: 2vmin 0; /* VÃ¤ike erand kellale */
            color: #ffc107; 
            text-shadow: 0 0 2vmin #ffc107, 0 0 4vmin rgba(0,0,0,0.7);
            animation: pulse 2s infinite; 
        }

        .countdown-description {
            font-size: 4.5vmin;
            opacity: 0.9;
            line-height: 1.3;
            margin: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vmin;
        }

        .spinning-emoji {
            font-size: 8vmin; 
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>

        <div class="content info-container" id="infoContent">
            <div style="display: flex; flex-direction: column; gap: 0.5vmin;">
                <span class="label">Name</span>
                <span class="value" style="font-size: 7vmin;">Janek Joosu</span>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5vmin;">
                <span class="label">Age</span>
                <span class="value" style="font-size: 7vmin;">39</span>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5vmin;">
                <span class="label">From</span>
                <span class="value" style="font-size: 7vmin;">Estonia ðŸ‡ªðŸ‡ª</span>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5vmin;">
                <span class="label">Profession</span>
                <span class="value" style="font-size: 6vmin;">Glass Engraving Artist</span>
                <span style="font-size: 3.5vmin; opacity: 0.8;">(Hobby since 2009)</span>
            </div>
        </div>

        <div class="content countdown-container" id="countdownContent">
            <p class="countdown-title">ðŸš´ My Journey Begins ðŸš´</p>
            <div class="countdown-wrapper">
                <span class="spinning-emoji" id="emoji-left">ðŸ¦Š</span>
                <div id="countdownClock">--:--:--:--</div>
                <span class="spinning-emoji" id="emoji-right">ðŸš´</span>
            </div>
            <p class="countdown-description">Making art and bike touring from Estonia to Spain while livestreaming.</p>
        </div>
    </div>

    <script>
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('countdownContent')
        ];
        const countdownClockEl = document.getElementById('countdownClock');
        
        let currentContentIndex = 0;

        function updateCountdown() {
            const targetDate = new Date('2026-05-01T12:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference < 0) {
                countdownClockEl.innerHTML = "Journey Started!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const h = hours < 10 ? '0' + hours : hours;
            const m = minutes < 10 ? '0' + minutes : minutes;
            const s = seconds < 10 ? '0' + seconds : seconds;

            countdownClockEl.innerHTML = `${days}d ${h}:${m}:${s}`;
        }

        function toggleContent() {
            contents[currentContentIndex].style.display = 'none';
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            contents[currentContentIndex].style.display = 'block';
        }

        contents[0].style.display = 'block';
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(toggleContent, 5000);
    </script>
</body>
</html>
