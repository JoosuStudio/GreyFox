<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janek Joosu Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            /* Konteineri suurus */
            width: 95vmin;
            height: 95vmin;
            overflow: hidden;
            border-radius: 4vmin;
            box-shadow: 0 1vmin 4vmin rgba(0,0,0,0.5);
            background-color: #000; /* Must taust igaks juhuks */
        }

        .content {
            width: 100%;
            height: 100%; /* See on Ã¼lioluline tsentreerimiseks */
            display: none;
        }

        .image-container {
            background: url('https://joosustudio.github.io/GreyFox/IMG_20250708_182531.jpg') no-repeat center;
            background-size: cover;
        }

        /* --- SIIN ON TSENTREERIMISE MAAGIA --- */
        .info-container, .countdown-container {
            /* Flexbox seaded */
            display: flex;
            flex-direction: column;
            
            /* See rida tsentreerib sisu vertikaalselt (Ã¼levalt ja alt vÃµrdne) */
            justify-content: center; 
            
            /* See rida tsentreerib sisu horisontaalselt (vasakult ja paremalt) */
            align-items: center;     
            
            width: 100%;
            height: 100%; /* Sunnime konteineri vÃµtma terve ruumi */
            
            padding: 4vmin; /* Anname natuke hingamisruumi Ã¤Ã¤rtesse */
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(10, 80, 40, 0.95), rgba(20, 110, 50, 0.95));
            color: #fff;
            text-align: center; 
            
            /* Vahe elementide vahel */
            gap: 2.5vmin; 
        }

        /* Info sektsiooni spetsiifika */
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.5vmin;
            width: 100%;
        }

        .label {
            font-weight: 500;
            font-size: 3.5vmin;
            color: #dddddd;
            text-transform: uppercase;
            letter-spacing: 0.2vmin;
            margin: 0;
        }

        .value {
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            line-height: 1.1;
        }

        /* Countdown sektsiooni spetsiifika */
        .countdown-title {
            font-size: 6vmin;
            font-weight: 700;
            text-shadow: 0.5vmin 0.5vmin 1.5vmin rgba(0,0,0,0.7);
            margin: 0;
            line-height: 1.2;
        }

        #countdownClock {
            font-size: 13vmin;
            font-weight: 700;
            /* Eemaldame marginid, kasutame gap-i */
            margin: 0; 
            color: #ffc107; 
            text-shadow: 0 0 2vmin #ffc107, 0 0 4vmin rgba(0,0,0,0.7);
            animation: pulse 2s infinite; 
            line-height: 1;
        }

        .countdown-description {
            font-size: 4.5vmin;
            opacity: 0.9;
            line-height: 1.4;
            margin: 0;
            max-width: 90%; /* Et tekst ei lÃ¤heks liiga serva */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vmin;
            width: 100%; /* Tagab, et wrapper on keskel */
        }

        .spinning-emoji {
            font-size: 8vmin; 
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content image-container" id="imageContent"></div>

        <div class="content info-container" id="infoContent">
            <div class="info-item">
                <span class="label">Name</span>
                <span class="value" style="font-size: 7vmin;">Janek Joosu</span>
            </div>

            <div class="info-item">
                <span class="label">Age</span>
                <span class="value" style="font-size: 7vmin;">39</span>
            </div>

            <div class="info-item">
                <span class="label">From</span>
                <span class="value" style="font-size: 7vmin;">Estonia ðŸ‡ªðŸ‡ª</span>
            </div>

            <div class="info-item">
                <span class="label">Profession</span>
                <span class="value" style="font-size: 6vmin;">Glass Engraving Artist</span>
                <span style="font-size: 3.5vmin; opacity: 0.8; margin-top: 0.5vmin;">(Hobby since 2009)</span>
            </div>
        </div>

        <div class="content countdown-container" id="countdownContent">
            <p class="countdown-title">ðŸš´ My Journey Begins ðŸš´</p>
            
            <div class="countdown-wrapper">
                <span class="spinning-emoji">ðŸ¦Š</span>
                <div id="countdownClock">--:--:--:--</div>
                <span class="spinning-emoji">ðŸš´</span>
            </div>
            
            <p class="countdown-description">Making art and bike touring from Estonia to Spain while livestreaming.</p>
        </div>
    </div>

    <script>
        const contents = [
            document.getElementById('imageContent'),
            document.getElementById('infoContent'),
            document.getElementById('countdownContent')
        ];
        const countdownClockEl = document.getElementById('countdownClock');
        
        let currentContentIndex = 0;

        function updateCountdown() {
            const targetDate = new Date('2026-05-01T12:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference < 0) {
                countdownClockEl.innerHTML = "Journey Started!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const h = hours < 10 ? '0' + hours : hours;
            const m = minutes < 10 ? '0' + minutes : minutes;
            const s = seconds < 10 ? '0' + seconds : seconds;

            countdownClockEl.innerHTML = `${days}d<br>${h}:${m}:${s}`;
        }

        function toggleContent() {
            contents[currentContentIndex].style.display = 'none';
            currentContentIndex = (currentContentIndex + 1) % contents.length;
            contents[currentContentIndex].style.display = 'block';
        }

        // KÃ¤ivitamine
        contents[0].style.display = 'block';
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(toggleContent, 5000);
    </script>
</body>
</html>
