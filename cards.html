<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderer's Dashboard - Janek Joosu</title>

    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1746813081204.jpg">
    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1746813006339.jpg">
    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1753656835376.jpg">
    <link rel="preload" as="image" href="https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            /* New Color Palette */
            --bg-panel: rgba(10, 20, 30, 0.65);
            --border-color: rgba(255, 196, 10, 0.4);
            --accent-gold: #FFC40A;
            --text-light: #F0F0F0;
            --text-muted: #A0A0B0;

            /* Timing for central info carousel */
            --slide-duration: 12s;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent; overflow: hidden;
        }

        .overlay-container {
            position: relative;
            width: 870px; height: 358px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        .background-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            filter: blur(2px) brightness(0.6);
            transform: scale(1.05);
        }

        .main-grid {
            position: relative; z-index: 2;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 260px 1fr 260px; /* Art | Journey | Support */
            gap: 2px;
        }

        .panel {
            background-color: var(--bg-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            animation: slideUpFadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        .panel:last-child { border-right: none; }
        
        /* Staggered load-in animation */
        .art-panel   { animation-delay: 0.2s; }
        .journey-panel { animation-delay: 0s; }
        .support-panel { animation-delay: 0.4s; }

        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* --- 1. Art Panel (Left) --- */
        .art-panel {
            padding: 0;
            position: relative;
        }
        .art-panel .art-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: artFade 15s linear infinite;
        }
        .art-panel .art-image:nth-child(1) { animation-delay: 0s; }
        .art-panel .art-image:nth-child(2) { animation-delay: 5s; }
        .art-panel .art-image:nth-child(3) { animation-delay: 10s; }
        @keyframes artFade {
            0% { opacity: 0; transform: scale(1.05); }
            20% { opacity: 1; transform: scale(1.0); }
            80% { opacity: 1; transform: scale(1.0); }
            100% { opacity: 0; transform: scale(1.05); }
        }

        /* --- 2. Journey Panel (Center) --- */
        .journey-panel {
            align-items: center;
            text-align: center;
            gap: 15px;
            border-left: 1px solid var(--border-color);
        }
        .journey-panel h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2em;
            color: var(--text-light);
            margin: 0;
            line-height: 1.1;
        }
        .journey-panel h2 {
            font-size: 1.2em;
            font-weight: 400;
            color: var(--accent-gold);
            margin: 0;
            border: 1px solid var(--accent-gold);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .info-carousel {
            position: relative;
            width: 100%;
            height: 150px; /* Fixed height for the rotating info */
        }
        .info-slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 12px;
            opacity: 0;
            animation: infoFade calc(2 * var(--slide-duration)) linear infinite;
        }
        .info-slide:nth-child(1) { animation-delay: calc(0 * var(--slide-duration)); }
        .info-slide:nth-child(2) { animation-delay: calc(1 * var(--slide-duration)); }
        @keyframes infoFade {
            0% { opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }
        .info-item { display: flex; align-items: center; gap: 10px; font-size: 1em; color: var(--text-light); }
        .info-item svg { width: 22px; height: 22px; fill: var(--text-muted); }

        /* --- 3. Support Panel (Right) --- */
        .support-panel {
            justify-content: space-around;
            align-items: center;
        }
        .qr-code-item {
            text-align: center;
        }
        .qr-code-item img {
            width: 80px; height: 80px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }
        .qr-code-item p {
            margin: 8px 0 0 0;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--accent-gold);
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <img class="background-image" src="https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg" alt="Estonian forest road">

                        <div class="info-item">
                           <svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>

                </div>
            </div>

            <div class="panel support-panel">
                <div class="qr-code-item">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://paypal.me/JanekJoosu" alt="PayPal QR Code">

                </div>

                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://wise.com/pay/me/janekj6" alt="Wise QR Code">

                <div class="qr-code-item">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://streamlabs.com/joosustudio/tip" alt="Streamlabs Tip Page QR Code">
                    <p>Stream Tip</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
