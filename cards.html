<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Showcase Card v2</title>
    <style>
        /* --- Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        /* --- Global Settings & Color Variables --- */
        :root {
            --bg-color: rgba(20, 20, 30, 0.85);
            --text-color: #EFEFEF;
            --accent-color: #AACCFF;
            --border-color: rgba(170, 204, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        /* --- Main Card Container --- */
        .card-container {
            /* --- UPDATED: New dimensions based on your test --- */
            width: 400px;
            height: 100px;
            /* ---------------------------------------------------- */

            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* --- Image Container for the Ken Burns Effect --- */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            animation: kenburns 25s ease-in-out infinite alternate;
        }

        @keyframes kenburns {
            0% {
                transform: scale(1.1) translate(-2%, -2%);
            }
            100% {
                transform: scale(1.25) translate(2%, 4%);
            }
        }

        /* --- UPDATED: Text Content Styling for a wide layout --- */
        .text-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: row; /* Lay out items side-by-side */
            justify-content: space-around; /* Space them out evenly */
            align-items: center; /* Center them vertically */
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* --- UPDATED: Smaller font sizes for the new container size --- */
        .card-title {
            font-size: 2em; /* Reduced from 2.5em */
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .card-subtitle {
            font-size: 0.9em; /* Reduced from 1.2em */
            font-weight: 400;
            color: var(--accent-color);
            margin: 0;
            border: 1px solid var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
        }

    </style>
</head>
<body>

    <div class="card-container">

        <div class="image-container">
            <img src="https://images.pexels.com/photos/161154/stained-glass-spiral-circle-pattern-161154.jpeg" alt="Background glass art">
        </div>

        <div class="text-content">
            <h1 class="card-title">Glass Art</h1>
            <p class="card-subtitle">Commissions Open</p>
        </div>

    </div>

</body>
</html>
