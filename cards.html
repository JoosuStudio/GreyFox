    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: rgba(20, 20, 30, 0.9);
            --text-color: #EFEFEF;
            --accent-color: #AACCFF;
            --border-color: rgba(170, 204, 255, 0.5);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent; overflow: hidden;
        }

        .card-container {
            position: absolute; top: 0; left: 0;
            width: 870px; height: 358px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
        }

        /* Background image gallery */
        .background-gallery {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
        .background-gallery img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: backgroundFade 21s linear infinite;
        }
        .background-gallery img:nth-child(1) { animation-delay: 0s; }
        .background-gallery img:nth-child(2) { animation-delay: 7s; }
        .background-gallery img:nth-child(3) { animation-delay: 14s; }

        @keyframes backgroundFade {
            0%   { opacity: 0; }
            20%  { opacity: 0.2; } /* Fade In */
            80%  { opacity: 0.2; } /* Hold */
            100% { opacity: 0; }   /* Fade Out */
        }

        /* Foreground content with two columns */
        .foreground-content {
            position: relative; z-index: 2;
            display: flex;
            width: 100%; height: 100%;
            color: var(--text-color);
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 25px; /* Space between headline and social list */
        }
        .art-column {
            border-right: 1px solid var(--border-color);
        }

        .column h2 {
            font-size: 2.5em; margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .social-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5em;
        }

        .social-item svg {
            width: 35px;
            height: 35px;
            fill: var(--text-color);
            flex-shrink: 0; /* Prevents icon from shrinking */
        }
        
    </style>
</head>
