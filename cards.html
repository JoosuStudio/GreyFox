    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            /* --- UPDATED TIMING: 1s fade-in, 10s hold, 1s fade-out --- */
            --card-display-time: 12s;
            
            --bg-color: rgba(20, 20, 30, 0.9);
            --text-color: #EFEFEF;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; background-color: transparent; overflow: hidden; }
        .carousel-container { position: relative; width: 870px; height: 358px; }
        
        /* --- UPDATED CAROUSEL ENGINE --- */
        .card {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            visibility: hidden;
            animation-name: cleanSwap; /* Using the new, simpler animation */
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-duration: calc(3 * var(--card-display-time)); /* Total duration is now 36s */
        }
        .card:nth-child(1) { animation-delay: calc(0 * var(--card-display-time)); }
        .card:nth-child(2) { animation-delay: calc(1 * var(--card-display-time)); }
        .card:nth-child(3) { animation-delay: calc(2 * var(--card-display-time)); }

        /* NEW Animation for a clean fade-out / fade-in with no overlap */
        @keyframes cleanSwap {
            0%      { opacity: 0; visibility: hidden; }
            8.33%   { opacity: 1; visibility: visible; }  /* 1s fade-in (1s / 12s) */
            91.67%  { opacity: 1; visibility: visible; }  /* 10s hold, starts fade-out at 11s (11s / 12s) */
            100%    { opacity: 0; visibility: hidden; }
        }

        .card-container-inner { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); border: 2px solid var(--border-color); border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); display: flex; }
        .foreground-content { position: relative; z-index: 2; display: flex; width: 100%; height: 100%; color: var(--text-color); }
        .column { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; padding: 20px 15px; text-align: center; }
        .column:not(:last-child) { border-right: 1px solid var(--border-color); }
        
        /* --- CARD 1: ART GALLERY --- */
        .art-card { --accent-color: #AACCFF; --border-color: rgba(170, 204, 255, 0.5); }
        .art-card .card-container-inner { overflow: visible; }
        .art-card .card-container-inner::after { content: ''; position: absolute; bottom: -16px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 16px solid transparent; border-right: 16px solid transparent; border-top: 16px solid var(--border-color); }
        .art-card .image-gallery { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; border-radius: 13px; overflow: hidden; }
        .art-card .image-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; overflow: hidden; animation: finalFade 45s linear infinite; }
        .art-card .image-wrapper img { width: 100%; height: 100%; object-fit: cover; animation: kenburns-1 12s ease-in-out infinite alternate; }
        .art-card .image-gallery .image-wrapper:nth-child(1) { animation-delay: 0s; }
        .art-card .image-gallery .image-wrapper:nth-child(2) { animation-delay: 9s; }
        .art-card .image-gallery .image-wrapper:nth-child(3) { animation-delay: 18s; }
        .art-card .image-gallery .image-wrapper:nth-child(4) { animation-delay: 27s; }
        .art-card .image-gallery .image-wrapper:nth-child(5) { animation-delay: 36s; }
        .art-card .image-gallery .image-wrapper:nth-child(even) img { animation-name: kenburns-2; }
        @keyframes finalFade { 0% { opacity: 0.35; } 6.67% { opacity: 0.35; } 20% { opacity: 0; } 86.67% { opacity: 0; } 100% { opacity: 0.35; } }
        @keyframes kenburns-1 { from { transform: scale(1.0); } to { transform: scale(1.15) translate(2%, -3%); } }
        @keyframes kenburns-2 { from { transform: scale(1.0); } to { transform: scale(1.15) translate(-2%, 2%); } }
        .art-card .text-content { flex-direction: column; justify-content: center; align-items: center; gap: 20px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); }
        .art-card .card-title { font-size: 3.2em; text-align: center; }
        .art-card .card-subtitle { font-size: 1.4em; color: var(--accent-color); border: 1px solid var(--accent-color); padding: 10px 25px; border-radius: 30px; white-space: nowrap; }
        
        /* --- CARD 2: FOLLOW ME --- */
        .follow-card { --accent-color: #AACCFF; --border-color: rgba(170, 204, 255, 0.5); }
        .follow-card .card-container-inner { background: var(--bg-color); }
        .follow-card .column { gap: 30px; }
        .follow-card h2 { font-size: 2.5em; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.7); }
        .follow-card .social-list { display: flex; flex-direction: column; gap: 25px; align-items: flex-start; }
        .follow-card .social-item { display: flex; align-items: center; gap: 15px; font-size: 1.5em; }
        .follow-card .social-item svg { width: 35px; height: 35px; fill: var(--text-color); flex-shrink: 0; }
        
        /* --- CARD 3: SUPPORT MISSION --- */
        .support-card { --accent-color: #77dd77; --border-color: rgba(119, 221, 119, 0.5); }
        .support-card .card-container-inner { background: var(--bg-color); }
        .support-card h2 { font-size: 1.8em; margin: 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.7); color: var(--accent-color); }
        .support-card .logo-group { display: flex; flex-direction: column; align-items: center; }
        .support-card .logo-group .handle { font-size: 1.1em; font-weight: 600; margin-bottom: 15px; }
        .support-card .qr-code { width: 150px; height: 150px; border-radius: 10px; border: 3px solid var(--accent-color); object-fit: cover; }
        .support-card .stream-tip-box { width: 95%; height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 15px; box-sizing: border-box; }
        .support-card .stream-tip-box .qr-code { width: 120px; height: 120px; }
    </style>
