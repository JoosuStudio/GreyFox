    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: rgba(20, 20, 30, 0.85);
            --text-color: #EFEFEF;
            --accent-color: #77dd77;
            --border-color: rgba(119, 221, 119, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        .card-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 870px;
            height: 358px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: cardFade 30s linear infinite;
        }

        .card-container:nth-child(1) { animation-delay: 0s; }
        .card-container:nth-child(2) { animation-delay: 10s; }
        .card-container:nth-child(3) { animation-delay: 20s; }

        @keyframes cardFade {
            0% { opacity: 1; }
            33% { opacity: 1; }
            34% { opacity: 0; }
            100% { opacity: 0; }
        }

        .image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: kenburns 12s ease-in-out infinite alternate;
        }

        @keyframes kenburns {
            from { transform: scale(1.0) translate(0, 0); }
            to { transform: scale(1.15) translate(2%, -2%); }
        }

        .text-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: var(--text-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Art & Journey Card */
        .art-journey {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .art-journey .column {
            flex: 1;
            text-align: center;
            border-right: 1px solid var(--border-color);
        }

        .art-journey .column:last-child {
            border-right: none;
        }

        .art-journey h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .art-journey .social-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .art-journey .social-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }

        .art-journey .social-item svg {
            width: 30px;
            height: 30px;
            fill: var(--text-color);
        }

        /* Support Card */
        .support-card .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            text-align: center;
        }

        .support-card .column:not(:last-child) {
            border-right: 1px solid var(--border-color);
        }

        .support-card h2 {
            font-size: 1.8em;
            color: var(--accent-color);
        }

        .support-card .qr-code {
            width: 150px;
            height: 150px;
            border: 3px solid var(--accent-color);
            border-radius: 10px;
        }

        .support-card .stream-tip-box {
            width: 95%;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .support-card .stream-tip-box .qr-code {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
