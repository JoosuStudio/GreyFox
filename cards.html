<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Contact Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: rgba(20, 20, 30, 0.85);
            --text-color: #EFEFEF;
            --accent-color: #AACCFF;
            --border-color: rgba(170, 204, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        .card-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 870px;
            height: 358px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
        }

        /* Main container for the two columns */
        .support-content {
            display: flex;
            width: 100%;
            height: 100%;
            color: var(--text-color);
        }

        /* Styling for each column */
        .column {
            flex: 1; /* Each column takes up half the space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px; /* Space between elements in the column */
        }

        /* Add a separator line between the columns */
        .support-column {
            border-right: 1px solid var(--border-color);
        }

        .column h2 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5em;
        }

        .logo-group svg {
            width: 40px;
            height: 40px;
            fill: var(--text-color);
        }

        .qr-code {
            width: 160px;
            height: 160px;
            border-radius: 10px;
            border: 3px solid var(--accent-color);
        }
        
    </style>
</head>
