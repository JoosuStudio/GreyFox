<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Stream Overlay</title>

    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1746813081204.jpg">
    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1746813006339.jpg">
    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1753656835376.jpg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap');

        :root {
            --card-display-time: 15s; /* How long each main card shows */
            --bg-color: rgba(15, 25, 15, 0.9);
            --text-light: #E0F0E0;
            --accent-green: #77dd77;
            --accent-blue: #AACCFF;
            --border-color: rgba(119, 221, 119, 0.5);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; background-color: transparent; overflow: hidden; }

        .carousel-container { position: relative; width: 870px; height: 358px; }

        .card {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation-duration: calc(3 * var(--card-display-time));
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .art-info-card { animation-name: show-card-1; }
        .socials-card  { animation-name: show-card-2; }
        .support-card  { animation-name: show-card-3; }

        @keyframes show-card-1 {
            0% { opacity: 1; }  33.33% { opacity: 1; }  33.34% { opacity: 0; }  100% { opacity: 0; }
        }
        @keyframes show-card-2 {
            0% { opacity: 0; }  33.33% { opacity: 0; }  33.34% { opacity: 1; }  66.66% { opacity: 1; }  66.67% { opacity: 0; } 100% { opacity: 0; }
        }
        @keyframes show-card-3 {
            0% { opacity: 0; }  66.66% { opacity: 0; }  66.67% { opacity: 1; }  99.99% { opacity: 1; }  100% { opacity: 0; }
        }
        
        .content {
            position: relative; z-index: 2;
            width: 100%; height: 100%;
            padding: 25px;
            color: var(--text-light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            display: flex;
            box-sizing: border-box;
        }

        /* --- CARD 1: Art & Info --- */
        .art-info-card .content { justify-content: space-between; align-items: center; }
        .art-gallery {
            width: 450px; height: 100%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .art-gallery .art-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            /* UPDATED: 10s per image (30s total) */
            animation: instantArtSwap 30s linear infinite;
        }
        .art-gallery .art-image:nth-child(1) { animation-delay: 0s; }
        .art-gallery .art-image:nth-child(2) { animation-delay: 10s; }
        .art-gallery .art-image:nth-child(3) { animation-delay: 20s; }
        
        /* UPDATED: Keyframe for 10s hold */
        @keyframes instantArtSwap {
            0%, 33.33% { opacity: 1; }
            33.34%, 100% { opacity: 0; }
        }

        .main-info { text-align: center; padding-left: 20px; }
        .main-info h1 { font-family: 'Montserrat', sans-serif; font-size: 2.8em; color: var(--accent-blue); margin: 0 0 15px 0; line-height: 1.2; }
        .main-info p { font-size: 1.5em; margin: 10px 0; }
        .main-info .email { font-size: 1.4em; font-weight: 600; color: var(--accent-blue); }

        /* --- CARD 2: Socials --- */
        .socials-card .content { flex-direction: row; justify-content: space-around; align-items: center; }
        .socials-card .social-column { text-align: center; }
        .socials-card .social-column h2 { font-size: 2.2em; margin: 0 0 15px 0; color: var(--accent-blue); }
        .socials-card .social-list { list-style: none; padding: 0; margin: 0; }
        .socials-card .social-item { display: flex; align-items: center; gap: 15px; font-size: 1.6em; margin-bottom: 20px; } /* FONT SIZE INCREASED */
        .socials-card .social-item svg { width: 32px; height: 32px; fill: var(--text-light); }

        /* --- CARD 3: Support --- */
        .support-card .content { flex-direction: row; justify-content: space-evenly; align-items: center; }
        .support-card .qr-code-item { text-align: center; }
        .support-card .qr-code-item h2 { font-size: 2.2em; color: var(--accent-green); margin: 0 0 15px 0; }
        .support-card .qr-code-item span { font-size: 1.5em; display: block; margin-top: 15px; } /* FONT SIZE INCREASED */
        .support-card .qr-code-item img {
            width: 180px; height: 180px;
            border: 3px solid var(--accent-green);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="card art-info-card">
            <div class="content">
                <div class="art-gallery">
                    <img class="art-image" src="https://joosustudio.github.io/GreyFox/FB_IMG_1746813081204.jpg" alt="Art 1">
                    <img class="art-image" src="https://joosustudio.github.io/GreyFox/FB_IMG_1746813006339.jpg" alt="Art 2">
                    <img class="art-image" src="https://joosustudio.github.io/GreyFox/FB_IMG_1753656835376.jpg" alt="Art 3">
                </div>
                <div class="main-info">
                    <h1>JoosuStudio | GreyFoxJourney</h1>
                    <p>Glass Artist Since 2009</p>
                    <p class="email">joosustudio@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="card socials-card">
            <div class="content">
                <div class="social-column">
                    <h2>The Art</h2>
                    <ul class="social-list">
                        <li class="social-item"><svg viewBox="0 0 24 24"><path d="M12 0C8.74 0 8.333.015 7.053.072...z"/></svg><span>@JoosuStudio</span></li>
                        <li class="social-item"><svg viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136...z"/></svg><span>/JoosuStudio</span></li>
                        <li class="social-item"><svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12...z"/></svg><span>/JoosuStudio</span></li>
                    </ul>
                </div>
                <div class="social-column">
                    <h2>The Journey</h2>
                    <ul class="social-list">
                        <li class="social-item"><svg viewBox="0 0 24 24"><path d="M12 0C8.74 0 8.333.015 7.053.072...z"/></svg><span>@GreyFoxJourney</span></li>
                        <li class="social-item"><svg viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136...z"/></svg><span>/GreyFoxJourney</span></li>
                        <li class="social-item"><svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12...z"/></svg><span>/GreyFoxJourney</span></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="card support-card">
            <div class="content">
                <div class="qr-code-item">
                    <h2>PayPal</h2>
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://paypal.me/JanekJoosu" alt="PayPal QR Code">
                    <span>paypal.me/JanekJoosu</span>
                </div>
                <div class="qr-code-item">
                    <h2>On-Stream Tip</h2>
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://streamlabs.com/joosustudio/tip" alt="Streamlabs QR Code">
                    <span>Tips appear live!</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
