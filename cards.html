<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Showcase Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --bg-color: rgba(20, 20, 30, 0.85);
            --text-color: #EFEFEF;
            --accent-color: #AACCFF;
            --border-color: rgba(170, 204, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        /* --- Main Card Container --- */
        .card-container {
            /* Fix for spacing issues */
            position: absolute;
            top: 0;
            left: 0;

            /* Final dimensions */
            width: 890px;
            height: 240px;

            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* --- Image Container for the Ken Burns Effect --- */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.35;
            animation: kenburns 30s ease-in-out infinite alternate;
        }

        @keyframes kenburns {
            0% {
                transform: scale(1.1) translate(-2%, 2%);
            }
            100% {
                transform: scale(1.25) translate(2%, -2%);
            }
        }

        /* --- Text Content Styling --- */
        .text-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 3em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .card-subtitle {
            font-size: 1.3em;
            font-weight: 400;
            color: var(--accent-color);
            margin: 0;
            border: 1px solid var(--accent-color);
            padding: 8px 20px;
            border-radius: 25px;
        }

    </style>
</head>
<body>

    <div class="card-container">

        <div class="image-container">
            <img src="https://images.pexels.com/photos/161154/stained-glass-spiral-circle-pattern-161154.jpeg" alt="Background glass art">
        </div>

        <div class="text-content">
            <h1 class="card-title">Glass Art</h1>
            <p class="card-subtitle">Commissions Open</p>
        </div>

    </div>

</body>
</html>
