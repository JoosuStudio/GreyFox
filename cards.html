<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Card - Tuned</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --bg-color: rgba(20, 20, 30, 0.85);
            --text-color: #EFEFEF;
            --accent-color: #AACCFF;
            --border-color: rgba(170, 204, 255, 0.5);
            /* --- UPDATED TIMING --- */
            /* Total cycle for one image (1.5s fade-in + 3s visible + 1.5s fade-out) */
            --image-display-time: 6s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        .card-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 870px;
            height: 358px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .image-gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .image-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation-name: imageFade;
            animation-timing-function: linear; /* Use linear for precise timing */
            animation-iteration-count: infinite;
            /* Total duration = 5 images * 6s per image */
            animation-duration: calc(5 * var(--image-display-time));
        }

        /* Stagger the animations */
        .image-gallery img:nth-child(1) { animation-delay: calc(0 * var(--image-display-time)); }
        .image-gallery img:nth-child(2) { animation-delay: calc(1 * var(--image-display-time)); }
        .image-gallery img:nth-child(3) { animation-delay: calc(2 * var(--image-display-time)); }
        .image-gallery img:nth-child(4) { animation-delay: calc(3 * var(--image-display-time)); }
        .image-gallery img:nth-child(5) { animation-delay: calc(4 * var(--image-display-time)); }


        /* --- UPDATED FADE ANIMATION with precise timing --- */
        /* Total cycle is 6s. 1.5s is 25% of 6s. 3s is 50% of 6s. */
        @keyframes imageFade {
            0%      { opacity: 0; }
            25%     { opacity: 0.35; } /* Fade-in ends at 1.5s (25% of 6s) */
            75%     { opacity: 0.35; } /* Stay visible until 4.5s (75% of 6s), a 3s duration */
            100%    { opacity: 0; }   /* Fade-out ends at 6s */
        }

        .text-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        
        .card-title {
            font-size: 3.5em; 
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .card-subtitle {
            font-size: 1.4em;
            font-weight: 400;
            color: var(--accent-color);
            margin: 0;
            border: 1px solid var(--accent-color);
            padding: 10px 25px;
            border-radius: 30px;
        }

    </style>
</head>
<body>

    <div class="card-container">

        <div class="image-gallery">
            <img src="https://images.pexels.com/photos/161154/stained-glass-spiral-circle-pattern-161154.jpeg" alt="Art 1">
            <img src="https://images.pexels.com/photos/327490/pexels-photo-327490.jpeg" alt="Art 2">
            <img src="https://images.pexels.com/photos/208636/pexels-photo-208636.jpeg" alt="Art 3">
            <img src="https://images.pexels.com/photos/4039754/pexels-photo-4039754.jpeg" alt="Art 4">
            <img src="https://images.pexels.com/photos/3482526/pexels-photo-3482526.jpeg" alt="Art 5">
        </div>

        <div class="text-content">
            <h1 class="card-title">Glass Engraving, Art & Journey</h1>
            <p class="card-subtitle">Commissions Open</p>
        </div>

    </div>

</body>
</html>
