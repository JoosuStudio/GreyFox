    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600;700&display=swap');

        :root {
            --card-display-time: 10s; /* Adjusted for 4 cards (40s total cycle) */
            --image-display-time: 4s; /* How long each image shows */
            --bg-color: rgba(15, 25, 15, 0.9);
            --text-light: #E0F0E0;
            --accent-green: #77dd77;
            --accent-blue: #AACCFF;
            --accent-orange: #FF8C00; /* Added for Journey Log Card */
            --border-color: rgba(119, 221, 119, 0.5);
            --journey-border-color: rgba(255, 140, 0, 0.5); /* Added for Journey Log Card */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 870px;
            height: 358px;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation-duration: calc(4 * var(--card-display-time)); /* 4 cards */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .art-info-card { animation-name: show-card-1; }
        .socials-card { animation-name: show-card-2; }
        .support-card { animation-name: show-card-3; }
        .journey-log-card { animation-name: show-card-4; }

        @keyframes show-card-1 {
            0% { opacity: 1; }
            25% { opacity: 1; }
            25.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes show-card-2 {
            0% { opacity: 0; }
            25% { opacity: 0; }
            25.01% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes show-card-3 {
            0% { opacity: 0; }
            50% { opacity: 0; }
            50.01% { opacity: 1; }
            75% { opacity: 1; }
            75.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes show-card-4 {
            0% { opacity: 0; }
            75% { opacity: 0; }
            75.01% { opacity: 1; }
            100% { opacity: 1; }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            padding: 25px;
            color: var(--text-light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            display: flex;
            box-sizing: border-box;
        }

        /* --- CARD 1: Art & Info --- */
        .art-info-card .content {
            justify-content: space-between;
            align-items: center;
        }
        .art-gallery {
            width: 450px;
            height: 100%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .art-gallery .art-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: imageCycle calc(3 * var(--image-display-time)) linear infinite;
        }
        .art-gallery .art-image:nth-child(1) { animation-delay: 0s; }
        .art-gallery .art-image:nth-child(2) { animation-delay: var(--image-display-time); }
        .art-gallery .art-image:nth-child(3) { animation-delay: calc(2 * var(--image-display-time)); }

        @keyframes imageCycle {
            0% { opacity: 1; transform: scale(1.0); }
            33.33% { opacity: 1; transform: scale(1.15); }
            33.34% { opacity: 0; transform: scale(1.15); }
            100% { opacity: 0; transform: scale(1.0); }
        }

        .main-info {
            text-align: center;
            padding-left: 20px;
        }
        .main-info h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8em;
            color: var(--accent-blue);
            margin: 0 0 15px 0;
            line-height: 1.2;
        }
        .main-info p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .main-info .email {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* --- CARD 2: Socials --- */
        .socials-card .content {
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .socials-card .social-column {
            text-align: center;
        }
        .socials-card .social-column h2 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
            color: var(--accent-blue);
        }
        .socials-card .social-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .socials-card .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .socials-card .social-item svg {
            width: 35px;
            height: 35px;
            fill: var(--text-light);
        }

        /* --- CARD 3: Support --- */
        .support-card .content {
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .support-card .qr-code-item {
            text-align: center;
        }
        .support-card .qr-code-item h2 {
            font-size: 2.2em;
            color: var(--accent-green);
            margin: 0 0 15px 0;
        }
        .support-card .qr-code-item span {
            font-size: 1.3em;
            display: block;
            margin-top: 15px;
        }
        .support-card .qr-code-item img {
            width: 170px;
            height: 170px;
            border: 3px solid var(--accent-green);
            border-radius: 10px;
        }

        /* --- CARD 4: Journey Log --- */
        .journey-log-card .content {
            flex-direction: column;
        }
        .journey-log-card .header {
            width: 100%;
            padding-bottom: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid var(--journey-border-color);
        }
        .journey-log-card .header h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin: 0;
            color: var(--accent-orange);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .journey-log-card .header .date {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-light);
        }
        .journey-log-card .log-content {
            font-size: 1.8em;
            font-weight: 400;
            line-height: 1.5;
            z-index: 2;
            position: relative;
        }
        .journey-log-card .log-content p {
            margin: 0;
        }
        .journey-log-card .background-icon {
            position: absolute;
            bottom: -30px;
            right: -20px;
            z-index: 1;
            font-size: 300px;
            color: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
