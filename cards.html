<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's HUD Overlay</title>

    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1746813081204.jpg">
    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1746813006339.jpg">
    <link rel="preload" as="image" href="https://joosustudio.github.io/GreyFox/FB_IMG_1753656835376.jpg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@700&display=swap');

        :root {
            /* --- Timing Control --- */
            --slide-duration: 12s; /* How long each central slide is visible */

            /* --- New Color Palette --- */
            --bg-color: rgba(35, 40, 45, 0.9);
            --text-color: #EAEAEA;
            --header-color: #FFFFFF;
            --accent-color: #F5A623; /* Sunset Orange */
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Main footer bar */
        .hud-footer {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            height: 150px;
            background-color: var(--bg-color);
            border-top: 2px solid var(--border-color);
            box-shadow: 0 -5px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: slideUp 1s ease-out forwards;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- Layout Zones --- */
        .hud-left { flex-basis: 300px; padding: 0 25px; text-align: left; }
        .hud-center { flex-grow: 1; height: 100%; overflow: hidden; position: relative; }
        .hud-right { flex-basis: 400px; padding: 0 25px; display: flex; justify-content: flex-end; align-items: center; gap: 15px; }

        /* --- Left Zone: Mission Statement --- */
        .hud-left h3 {
            font-family: 'Merriweather', serif;
            color: var(--header-color);
            margin: 0 0 8px 0;
            font-size: 1.2em;
        }
        .hud-left p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .hud-left .highlight { color: var(--accent-color); font-weight: 600; }

        /* --- Center Zone: Sliding Carousel --- */
        .carousel-track {
            display: flex;
            height: 100%;
            width: 300%; /* 3 slides */
            animation: slideAnimation calc(3 * var(--slide-duration)) steps(3, end) infinite;
        }
        @keyframes slideAnimation {
            100% { transform: translateX(-100%); }
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .support-item { text-align: center; }
        .support-item .handle { font-size: 1em; font-weight: 600; margin-top: 8px; }
        .support-item .qr-code {
            width: 90px; height: 90px;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
        }
        .contact-info { font-size: 1.1em; font-weight: 600; letter-spacing: 1px; }

        /* --- Right Zone: Art Showcase --- */
        .art-preview {
            width: 100px; height: 100px;
            border: 4px solid white;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
            transform: rotate(-3deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .art-preview:hover { transform: scale(1.1) rotate(2deg); z-index: 10; box-shadow: 5px 5px 15px rgba(0,0,0,0.5); }
        .art-preview:nth-child(2) { transform: rotate(2deg); }
        .art-preview:nth-child(3) { transform: rotate(-5deg); }
        
        .art-preview img { width: 100%; height: 100%; object-fit: cover; }

    </style>
</head>
<body>

    <footer class="hud-footer">
        <div class="hud-left">
            <h3>Glass, Steel & The Open Road</h3>
            <p>From <span class="highlight">Estonia</span> to <span class="highlight">Spain</span> ðŸ‡ªðŸ‡¸, one engraving at a time. Follow the journey.</p>
        </div>

        <div class="hud-center">
            <div class="carousel-track">
                <div class="slide">
                    <div class="support-item">
                        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=https://paypal.me/JanekJoosu" alt="PayPal QR Code">
                        <div class="handle">PayPal</div>
                    </div>
                    <div class="support-item">
                        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=https://wise.com/pay/me/janekj6" alt="Wise QR Code">
                        <div class="handle">Wise</div>
                    </div>
                    <div class="support-item">
                        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=https://streamlabs.com/joosustudio/tip" alt="Streamlabs QR Code">
                        <div class="handle">Streamlabs</div>
                    </div>
                </div>
                <div class="slide">
                    <div class="contact-info">
                        For Commissions & Inquiries: <span class="highlight">joosustudio@gmail.com</span>
                    </div>
                </div>
                <div class="slide">
                    <div class="support-item handle">IG: @JoosuStudio</div>
                    <div class="support-item handle">YT: /JoosuStudio</div>
                    <div class="support-item handle">IG: @GreyFoxJourney</div>
                </div>
            </div>
        </div>

        <div class="hud-right">
            <div class="art-preview">
                <img src="https://joosustudio.github.io/GreyFox/FB_IMG_1746813081204.jpg" alt="Engraved Glass Art 1">
            </div>
            <div class="art-preview">
                <img src="https://joosustudio.github.io/GreyFox/FB_IMG_1746813006339.jpg" alt="Engraved Glass Art 2">
            </div>
            <div class="art-preview">
                <img src="https://joosustudio.github.io/GreyFox/FB_IMG_1753656835376.jpg" alt="Engraved Glass Art 3">
            </div>
        </div>

    </footer>

</body>
</html>
