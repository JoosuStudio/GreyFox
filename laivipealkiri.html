<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600;700&display=swap');

    :root {
        --bg-color: rgba(18, 22, 30, 0.95);
        --text-white: #ffffff;
        --accent-gold: #FFD700;
        --accent-blue: #00E5FF;
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-red: #ff4444;
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        /* See tsentreerib kasti ekraanil */
        display: flex;
        justify-content: center;
        align-items: center; 
    }

    /* Peamine konteiner - Nüüd responsive! */
    .card {
        position: relative;
        /* Laius on 94% ekraanist/aknast */
        width: 94%; 
        background: linear-gradient(145deg, rgba(20, 25, 35, 0.98), rgba(30, 35, 45, 0.95));
        border-radius: 3vw; /* Ümarad nurgad muutuvad suurusega */
        padding: 3vw 4vw;   /* Sisuvahe muutub suurusega */
        color: var(--text-white);
        border: 2px solid var(--glass-border);
        box-shadow: 0 0 2vw rgba(0, 0, 0, 0.5);
        animation: glowPulse 4s infinite alternate;
        box-sizing: border-box;
    }

    /* Vasakpoolne kuldne triip */
    .card::before {
        content: '';
        position: absolute;
        left: 0;
        top: 15%;
        bottom: 15%;
        width: 1.5vw; /* Triibu laius muutub */
        background: var(--accent-gold);
        border-radius: 0 1vw 1vw 0;
        box-shadow: 0 0 1vw var(--accent-gold);
    }

    /* --- TEKSTIDE SUURUSED ON NÜÜD 'vw' (Viewport Width) --- */

    /* Ülemine rida */
    .top-badge {
        font-size: 3.5vw; /* Muutuv suurus */
        text-transform: uppercase;
        letter-spacing: 0.2vw;
        color: var(--accent-blue);
        font-weight: 700;
        margin-bottom: 1vw;
        display: flex;
        align-items: center;
        gap: 2vw;
    }
    
    .live-dot {
        height: 2.5vw;
        width: 2.5vw;
        background-color: var(--accent-red);
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 1vw var(--accent-red);
        animation: blink 2s infinite;
    }

    /* Pealkiri */
    .main-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 6.5vw; /* Suur pealkiri */
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 1vw;
        text-shadow: 0.5vw 0.5vw 1vw rgba(0,0,0,0.6);
    }

    .main-title span {
        color: var(--accent-gold);
    }

    /* Alampealkiri */
    .subtitle {
        font-size: 3.5vw;
        color: #cccccc;
        font-weight: 400;
        margin-bottom: 4vw;
        font-style: italic;
    }

    /* Progressi sektsioon */
    .progress-container {
        margin-top: 2vw;
    }

    .progress-labels {
        display: flex;
        justify-content: space-between;
        font-size: 3vw;
        font-weight: 600;
        margin-bottom: 1.5vw;
    }

    .highlight-number {
        color: var(--accent-gold);
    }

    .progress-bar-bg {
        width: 100%;
        height: 2.5vw; /* Riba kõrgus */
        background-color: rgba(255,255,255,0.1);
        border-radius: 2vw;
        overflow: hidden;
    }

    /* MUUDA SEDA LAIUST (width) vastavalt progressile */
    .progress-bar-fill {
        height: 100%;
        width: 2%; /* 2/100 */
        background: linear-gradient(90deg, var(--accent-gold), #ffec8b);
        border-radius: 2vw;
        box-shadow: 0 0 2vw rgba(255, 215, 0, 0.5);
        transition: width 1s ease-in-out;
    }

    /* Animatsioonid */
    @keyframes glowPulse {
        0% { box-shadow: 0 0 2vw rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.2); }
        100% { box-shadow: 0 0 4vw rgba(255, 215, 0, 0.4); border-color: rgba(255, 215, 0, 0.6); }
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="card">
    <div class="top-badge">
        <span class="live-dot"></span>
        DAY 10 / 30 CHALLENGE
    </div>

    <div class="main-title">
        Engraving <span>#003</span>
    </div>

    <div class="subtitle">
        Mini engraving series
    </div>

    <div class="progress-container">
        <div class="progress-labels">
            <span>Progress</span>
            <span class="highlight-number">2 / 100 Completed</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" style="width: 2%;"></div>
        </div>
    </div>
</div>

</body>
</html>
