<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Poppins:wght@400;600;700&display=swap');

    :root {
        --bg-color: rgba(18, 22, 30, 0.95);
        --text-white: #ffffff;
        --accent-gold: #FFD700;
        --accent-blue: #00E5FF;
        --accent-red: #ff4444;
        --glass-border: rgba(255, 255, 255, 0.15);
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: transparent;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .banner-card {
        position: relative;
        width: 98%;
        margin: 1%;
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        background: linear-gradient(90deg, rgba(20, 25, 35, 0.98), rgba(35, 40, 50, 0.95));
        border-radius: 2vw;
        padding: 2vw 3vw; 
        color: var(--text-white);
        border: 0.2vw solid var(--glass-border);
        box-shadow: 0 0.5vw 2vw rgba(0, 0, 0, 0.6);
        box-sizing: border-box;
    }

    .left-section {
        display: flex;
        align-items: center;
        gap: 2.5vw;
    }

    .badge-pill {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5vw 1.5vw;
        border-radius: 1vw;
        font-size: 2.5vw;
        font-weight: 700;
        color: var(--accent-blue);
        display: flex;
        align-items: center;
        gap: 1vw;
        white-space: nowrap;
        font-variant-numeric: tabular-nums;
        height: fit-content;
    }

    /* --- KELLA JA KUUPÃ„EVA GRUPP --- */
    .clock-group {
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center;
        line-height: 1;
    }

    .clock-time {
        font-family: 'Montserrat', sans-serif; 
        font-size: 3vw;
        font-weight: 800;
        color: var(--accent-blue);
        font-variant-numeric: tabular-nums;
        text-shadow: 0 0 1vw rgba(0, 229, 255, 0.3); 
        margin-bottom: 0.2vw;
    }

    .clock-date {
        font-family: 'Montserrat', sans-serif;
        /* MUUDATUS: Suurendatud 1.2vw -> 2.4vw */
        font-size: 2.4vw;
        font-weight: 700;
        color: var(--accent-red);
        text-transform: uppercase;
        letter-spacing: 0.1vw;
        text-shadow: 0 0 1vw rgba(255, 68, 68, 0.3);
    }
    /* ------------------------------------ */

    .live-dot {
        height: 1.5vw;
        width: 1.5vw;
        background-color: var(--accent-red);
        border-radius: 50%;
        box-shadow: 0 0 1vw var(--accent-red);
        animation: blink 1.5s infinite;
    }

    .main-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 4vw;
        font-weight: 800;
        text-shadow: 0 0.2vw 0.5vw rgba(0,0,0,0.5);
        white-space: nowrap;
        line-height: 1;
    }

    .main-title span {
        color: var(--accent-gold);
    }

    .right-section {
        text-align: right;
    }

    .progress-text {
        font-size: 2.5vw;
        color: #cccccc;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1vw;
    }

    .progress-numbers {
        font-size: 3.5vw;
        font-weight: 800;
        color: var(--text-white);
        line-height: 1;
    }
    
    .progress-numbers span {
        color: var(--accent-gold);
    }

    .bottom-progress-bg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0.8vw;
        background: rgba(0,0,0,0.3);
        overflow: hidden;
        border-bottom-left-radius: 1.8vw;
        border-bottom-right-radius: 1.8vw;
    }

    .bottom-progress-fill {
        height: 100%;
        width: 2%;
        background: var(--accent-gold);
        box-shadow: 0 0 1.5vw var(--accent-gold);
        transition: width 1s ease-in-out;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="banner-card">
    
    <div class="left-section">
        <div class="badge-pill">
            <div class="live-dot"></div>
            DAY 19
        </div>

        <div class="clock-group">
            <div class="clock-time" id="time-display">00:00:00</div>
            <div class="clock-date" id="date-display">...</div>
        </div>

        <div class="main-title">
            1000<span>SUBSCRIBERS!ðŸŽ‰</span>
        </div>
    </div>

    <div class="right-section">
        <div class="progress-numbers">
            <span>6</span> / 100
        </div>
        <div class="progress-text">Finished</div>
    </div>

    <div class="bottom-progress-bg">
        <div class="bottom-progress-fill" style="width: 2%;"></div>
    </div>

</div>

<script>
    function updateClock() {
        const tallinnTime = new Date().toLocaleString("en-US", {timeZone: "Europe/Tallinn"});
        const dateObj = new Date(tallinnTime);

        const hours = String(dateObj.getHours()).padStart(2, '0');
        const minutes = String(dateObj.getMinutes()).padStart(2, '0');
        const seconds = String(dateObj.getSeconds()).padStart(2, '0');
        
        const day = String(dateObj.getDate()).padStart(2, '0');
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const year = dateObj.getFullYear();

        document.getElementById('time-display').textContent = `${hours}:${minutes}:${seconds}`;
        document.getElementById('date-display').textContent = `${day}.${month}.${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
