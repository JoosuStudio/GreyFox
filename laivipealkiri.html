<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@600;700&display=swap');

    :root {
        --bg-color: rgba(18, 22, 30, 0.95);
        --text-white: #ffffff;
        --accent-gold: #FFD700;
        --accent-blue: #00E5FF;
        --accent-red: #ff4444;
        --glass-border: rgba(255, 255, 255, 0.15);
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        /* Hoiab kasti keskel */
        display: flex;
        justify-content: center;
        align-items: center; 
    }

    /* Peamine konteiner - Nüüd madal ja lai */
    .banner-card {
        position: relative;
        width: 96%; /* Laius peaaegu terve ekraan */
        /* Flexbox paneb asjad kõrvuti, mitte üksteise alla */
        display: flex; 
        justify-content: space-between; /* Lükkab vasaku ja parema poole laiali */
        align-items: center; /* Joondab vertikaalselt keskele */
        
        background: linear-gradient(90deg, rgba(20, 25, 35, 0.98), rgba(35, 40, 50, 0.95));
        border-radius: 2vw; /* Ümarad nurgad */
        padding: 1.5vw 3vw; /* Vähem paddingut üleval/all */
        
        color: var(--text-white);
        border: 0.2vw solid var(--glass-border);
        box-shadow: 0 0.5vw 2vw rgba(0, 0, 0, 0.6);
        box-sizing: border-box;
        
        /* See hoiab kõrguse madala */
        height: auto; 
    }

    /* --- VASAK SEKTSIOON (Päev + Pealkiri) --- */
    .left-section {
        display: flex;
        align-items: center;
        gap: 2.5vw; /* Vahe elemendi vahel */
    }

    .badge-pill {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5vw 1.5vw;
        border-radius: 1vw;
        font-size: 2.5vw;
        font-weight: 700;
        color: var(--accent-blue);
        display: flex;
        align-items: center;
        gap: 1vw;
        white-space: nowrap;
    }

    .live-dot {
        height: 1.5vw;
        width: 1.5vw;
        background-color: var(--accent-red);
        border-radius: 50%;
        box-shadow: 0 0 1vw var(--accent-red);
        animation: blink 1.5s infinite;
    }

    .main-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 4vw; /* Suur pealkiri */
        font-weight: 800;
        text-shadow: 0 0.2vw 0.5vw rgba(0,0,0,0.5);
        white-space: nowrap;
        line-height: 1;
    }

    .main-title span {
        color: var(--accent-gold);
    }

    /* --- PAREM SEKTSIOON (Progress) --- */
    .right-section {
        text-align: right;
    }

    .progress-text {
        font-size: 2.5vw;
        color: #cccccc;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1vw;
    }

    .progress-numbers {
        font-size: 3.5vw;
        font-weight: 800;
        color: var(--text-white);
        line-height: 1;
    }
    
    .progress-numbers span {
        color: var(--accent-gold);
    }

    /* --- ALUMINE PROGRESSIRIBA --- */
    .bottom-progress-bg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0.8vw; /* Riba kõrgus */
        background: rgba(0,0,0,0.3);
        overflow: hidden;
        border-bottom-left-radius: 1.8vw; /* Jälgib kaardi kumerust */
        border-bottom-right-radius: 1.8vw;
    }

    /* MUUDA LAIUST SIIN (width) */
    .bottom-progress-fill {
        height: 100%;
        width: 2%;  /* <--- 2/100 */
        background: var(--accent-gold);
        box-shadow: 0 0 1.5vw var(--accent-gold);
        transition: width 1s ease-in-out;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="banner-card">
    
    <div class="left-section">
        <div class="badge-pill">
            <div class="live-dot"></div>
            DAY 10
        </div>
        <div class="main-title">
            Engraving <span>#003</span>
        </div>
    </div>

    <div class="right-section">
        <div class="progress-numbers">
            <span>2</span> / 100
        </div>
        <div class="progress-text">Finished</div>
    </div>

    <div class="bottom-progress-bg">
        <div class="bottom-progress-fill" style="width: 2%;"></div>
    </div>

</div>

</body>
</html>
