<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600;700&display=swap');

    :root {
        --bg-color: rgba(18, 22, 30, 0.95); /* Tume taust */
        --text-white: #ffffff;
        --accent-gold: #FFD700;
        --accent-blue: #00E5FF;
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    body, html {
        margin: 0;
        padding: 0;
        background-color: transparent;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* Peamine konteiner */
    .card {
        position: absolute;
        top: 20px;
        left: 20px;
        width: auto;
        min-width: 350px;
        max-width: 500px;
        background: linear-gradient(145deg, rgba(20, 25, 35, 0.98), rgba(30, 35, 45, 0.95));
        border-radius: 12px;
        padding: 20px;
        color: var(--text-white);
        border: 1px solid var(--glass-border);
        /* Animeeritud vari */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        animation: glowPulse 4s infinite alternate;
    }

    /* Vasakpoolne värviline triip */
    .card::before {
        content: '';
        position: absolute;
        left: 0;
        top: 15px;
        bottom: 15px;
        width: 4px;
        background: var(--accent-gold);
        border-radius: 0 4px 4px 0;
        box-shadow: 0 0 10px var(--accent-gold);
    }

    /* Ülemine rida: Challenge info */
    .top-badge {
        font-size: 0.8em;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--accent-blue);
        font-weight: 700;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .live-dot {
        height: 8px;
        width: 8px;
        background-color: #ff4444;
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 5px #ff4444;
        animation: blink 2s infinite;
    }

    /* Pealkiri */
    .main-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8em;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 5px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .main-title span {
        color: var(--accent-gold);
    }

    /* Alampealkiri */
    .subtitle {
        font-size: 0.9em;
        color: #cccccc;
        font-weight: 400;
        margin-bottom: 15px;
        font-style: italic;
    }

    /* Progressi sektsioon */
    .progress-container {
        margin-top: 10px;
    }

    .progress-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.85em;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .highlight-number {
        color: var(--accent-gold);
    }

    .progress-bar-bg {
        width: 100%;
        height: 8px;
        background-color: rgba(255,255,255,0.1);
        border-radius: 4px;
        overflow: hidden;
    }

    /* Muuda seda laiust (width) vastavalt sellele, mitu % on tehtud! */
    .progress-bar-fill {
        height: 100%;
        width: 2%; /* <--- SIIN MUUDA PROTSENTI (2/100 = 2%) */
        background: linear-gradient(90deg, var(--accent-gold), #ffec8b);
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        transition: width 1s ease-in-out;
    }

    /* Animatsioonid */
    @keyframes glowPulse {
        0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.2); }
        100% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); border-color: rgba(255, 215, 0, 0.6); }
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="card">
    <div class="top-badge">
        <span class="live-dot"></span>
        DAY 10 / 30 CHALLENGE
    </div>

    <div class="main-title">
        Engraving <span>#003</span>
    </div>

    <div class="subtitle">
        Mini engraving series
    </div>

    <div class="progress-container">
        <div class="progress-labels">
            <span>Progress</span>
            <span class="highlight-number">2 / 100 Completed</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" style="width: 2%;"></div>
        </div>
    </div>
</div>

</body>
</html>
