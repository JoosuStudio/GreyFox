<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Bar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .text-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: linear-gradient(90deg, rgba(255, 234, 0, 0.8), rgba(255, 215, 0, 0.8)); /* Neon yellow gradient */
            border-radius: 15px;
            font-size: 24px;
            font-weight: 700;
        }
        .text-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span class="text-icon"></span>
        <span>Foxy Test Run, Dont Get Lost! </span>
    </div>
</body>
</html>
