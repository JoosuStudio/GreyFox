<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .overlay-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: linear-gradient(90deg, rgba(30, 144, 255, 0.8), rgba(0, 191, 255, 0.8)); /* Blue gradient */
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
            max-width: 300px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .flag-icon {
            font-size: 18px;
        }

        .progress-bar {
            width: 100px; /* Compact width to fit inline */
            height: 12px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid #555;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e90ff, #00b7eb); /* Blue progress fill */
            border-radius: 10px 0 0 10px;
            transition: width 0.4s ease-out;
            width: 0%;
        }

        .value-text {
            margin-left: 10px;
            font-size: 14px;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .overlay-container {
                font-size: 12px;
                padding: 4px 8px;
            }
            .progress-bar {
                width: 80px;
                height: 10px;
            }
            .value-text {
                font-size: 12px;
            }
            .flag-icon {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container" id="distance">
        <div class="label">
            <span class="flag-icon">ðŸ‡ªðŸ‡ª</span>
            DISTANCE TRAVELED
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="value-text"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Adjustable values
            let currentDistance = 0.1; // Current distance in km
            let targetDistance = 1; // Target distance in km

            function updateProgressBar(elementId, currentValue, maxValue, unit = 'km') {
                const element = document.getElementById(elementId);
                if (!element) {
                    console.error("Element not found:", elementId);
                    return;
                }

                const progressBarFill = element.querySelector('.progress-fill');
                const valueText = element.querySelector('.value-text');

                let percentage = 0;
                let displayText = '';

                currentValue = parseFloat(currentValue) || 0;
                maxValue = parseFloat(maxValue) || 5000;

                if (maxValue > 0) {
                    percentage = Math.max(0, Math.min(100, (currentValue / maxValue) * 100));
                    displayText = `${currentValue.toFixed(0)}/${maxValue.toFixed(0)} ${unit}`;
                } else {
                    percentage = 0;
                    displayText = `${currentValue.toFixed(0)}/${maxValue.toFixed(0)} ${unit} (Error)`;
                }

                progressBarFill.style.width = `${percentage}%`;
                valueText.textContent = displayText;
            }

            updateProgressBar('distance', currentDistance, targetDistance, 'km');
        });
    </script>
</body>
</html>
