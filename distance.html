<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Progress</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: linear-gradient(90deg, rgba(46, 139, 87, 0.8), rgba(112, 128, 144, 0.8));
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
        }
        .progress-icon {
            font-size: 18px;
        }
        .progress-bar {
            flex: 1;
            height: 10px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            width: 50%; /* Example: 650 km / 1300 km = 50% */
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <span class="progress-icon">üö¥‚Äç‚ôÇÔ∏è</span>
        <span>Journey Progress: 650 km / 1300 km</span>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
