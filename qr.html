<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Bar with Pop-Up</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .donation-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: linear-gradient(90deg, rgba(255, 234, 0, 0.8), rgba(255, 215, 0, 0.8));
            border-radius: 15px;
            font-size: 24px;
            font-weight: 700;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out; /* Smooth fade effect */
        }
        .donation-container.visible {
            opacity: 1; /* Visible state */
        }
        .donation-icon {
            font-size: 18px;
        }
        .qr-code {
            width: 150px;
            height: 150px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="donation-container" id="donationBar">
        <span class="donation-icon">ü¶ä</span>
        <span>Support My Bike Fundraiser! üö¥‚Äç‚ôÇÔ∏è</span>
        <img src="https://joosustudio.github.io/GreyFox/chrome_qrcode_1746395805558.png" alt="QR Code" class="qr-code">
        <a href="YOUR_FUNDRAISER_LINK" target="_blank">Donate Here!</a>
    </div>

    <script>
        const donationBar = document.getElementById('donationBar');
        
        function toggleDonationBar() {
            donationBar.classList.add('visible'); // Show the bar
            setTimeout(() => {
                donationBar.classList.remove('visible'); // Hide the bar after 1 minute
            }, 60000); // 1 minute = 60,000 milliseconds
        }

        // Show the bar immediately when the page loads
        toggleDonationBar();

        // Repeat the cycle every 5 minutes
        setInterval(toggleDonationBar, 300000); // 5 minutes = 300,000 milliseconds
    </script>
</body>
</html>
