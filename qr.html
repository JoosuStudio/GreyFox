<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Bar with Pop-Up</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            position: relative;
        }
        .donation-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 2px 10px; /* Reduced padding for slimmer look */
            background: linear-gradient(90deg, rgba(255, 234, 0, 0.8), rgba(255, 215, 0, 0.8));
            border-radius: 10px; /* Slightly smaller radius for slimmer feel */
            font-size: 24px; /* Reduced from 32px for better fit in slimmer bar */
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            height: 30px; /* Slimmer height */
            white-space: nowrap; /* Prevent text wrapping to keep in one row */
            overflow: hidden; /* Hide any overflow if content is too long */
        }
        .donation-container.visible {
            opacity: 1;
        }
        .donation-icon {
            font-size: 24px; /* Adjusted to match container font size */
        }
        .qr-code {
            width: 100px; /* Reduced QR code size for slimmer bar */
            height: 100px;
            vertical-align: middle; /* Align with text */
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="donation-container" id="donationBar">
        <span class="donation-icon">ü¶ä</span>
        <span>Support Grey Fox! üö¥‚Äç‚ôÇÔ∏è <a href="https://example.com/donate" target="_blank">Make a donation!</a> üì±</span>
        <!-- Placeholder for QR code image; replace 'qr-code.png' with your actual QR code image -->
        <img src="qr-code.png" alt="Donate QR Code" class="qr-code">
    </div>

    <script>
        const donationBar = document.getElementById('donationBar');
        
        function toggleDonationBar() {
            donationBar.classList.add('visible');
            setTimeout(() => {
                donationBar.classList.remove('visible');
            }, 10000);
        }

        toggleDonationBar();
        setInterval(toggleDonationBar, 60000);
    </script>
</body>
</html>
