<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Bar with Pop-Up</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-height: 100vh; /* Ensure full viewport height */
            position: relative; /* Context for absolute positioning */
        }
        .donation-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: linear-gradient(90deg, rgba(255, 234, 0, 0.8), rgba(255, 215, 0, 0.8));
            border-radius: 15px;
            font-size: 32px; /* Matched to previous CSS font size */
            font-weight: 700;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out; /* Smooth fade effect */
            position: absolute; /* Position at bottom */
            bottom: 0; /* Stick to bottom */
            left: 0;
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in width */
            line-height: 40px; /* Adjusted for better text alignment with 40px height context */
        }
        .donation-container.visible {
            opacity: 1; /* Visible state */
        }
        .donation-icon {
            font-size: 32px; /* Matched to fox-icon and bike-icon size */
        }
        .qr-code {
            width: 150px;
            height: 150px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="donation-container" id="donationBar">
        <span class="donation-icon">ü¶ä</span>
        <span>Support Grey Fox! üö¥‚Äç‚ôÇÔ∏è <a href="https://example.com/donate" target="_blank">Make a donation!</a> üì±</span>
        <!-- Placeholder for QR code image; replace 'qr-code.png' with your actual QR code image -->
        <img src="qr-code.png" alt="Donate QR Code" class="qr-code">
    </div>

    <script>
        const donationBar = document.getElementById('donationBar');
        
        function toggleDonationBar() {
            donationBar.classList.add('visible'); // Show the bar
            setTimeout(() => {
                donationBar.classList.remove('visible'); // Hide the bar after 10 seconds
            }, 10000); // 10 seconds = 10,000 milliseconds
        }

        // Show the bar immediately when the page loads
        toggleDonationBar();

        // Repeat the cycle every 1 minute
        setInterval(toggleDonationBar, 60000); // 1 minute = 60,000 milliseconds
    </script>
</body>
</html>
