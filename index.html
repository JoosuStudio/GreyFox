<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy Journey Overlay: VÃµsu to MÃ¡laga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            overflow: hidden;
            font-size: 16px;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            bottom: 10px; /* Adjusted for TikTok UI */
            left: 0;
            right: 0;
            width: 100%;
            max-width: none;
            height: auto;
            min-height: 12vh; /* Reduced height */
            background: rgba(255, 165, 0, 0.5); /* More transparent */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px; /* Slightly reduced */
            color: #fff;
            animation: slideIn 1s ease-in-out;
            box-sizing: border-box;
            transform: scale(1);
            zoom: 1;
            overflow: hidden;
        }
        .fox-graphic {
            font-size: 2rem; /* Slightly smaller */
            margin-right: 15px;
            flex: 0 0 auto;
        }
        .progress-info {
            flex: 1 1 auto;
            min-width: 180px; /* Adjusted for smaller overlay */
            overflow: hidden;
        }
        .km-text {
            font-weight: bold;
            font-size: 1.3rem; /* Slightly smaller */
            text-shadow: 0.1rem 0.1rem 0.2rem rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .location-text {
            font-style: italic;
            font-size: 1.1rem; /* Slightly smaller */
            margin-top: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .start-date {
            font-size: 0.9rem; /* Slightly smaller */
            margin-top: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .progress-bar-container {
            width: 100%;
            height: 12px; /* Slightly thinner */
            background: #333;
            border-radius: 10px;
            margin-top: 3px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #ffeb3b;
            width: 0;
            transition: width 1s ease-in-out;
            animation: pulse 2s infinite;
        }
        @media screen and (max-width: 480px) {
            .overlay {
                min-height: 15vh;
                padding: 10px;
            }
            .fox-graphic {
                font-size: 1.8rem;
                margin-right: 10px;
            }
            .km-text {
                font-size: 1.1rem;
            }
            .location-text {
                font-size: 0.9rem;
            }
            .start-date {
                font-size: 0.8rem;
            }
            .progress-bar-container {
                height: 8px;
            }
        }
        @media screen and (min-width: 1200px) {
            .km-text {
                font-size: 1.5rem;
            }
            .location-text {
                font-size: 1.2rem;
            }
            .start-date {
                font-size: 1rem;
            }
        }
        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="fox-graphic">ðŸ¦ŠðŸš´</div>
        <div class="progress-info">
            <div class="km-text" id="km-progress">80/5,000 km</div>
            <div class="location-text" id="location">VÃµsu, Estonia</div>
            <div class="start-date" id="start-date">Started: May 1, 2026</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script>
        const totalKm = 5000;
        let currentKm = 80;
        let location = "VÃµsu, Estonia";
        const startDate = "May 1, 2026";
        const progressPercent = (currentKm / totalKm) * 100;
        document.getElementById("km-progress").textContent = `${currentKm}/${totalKm} km (${progressPercent.toFixed(1)}% done!)`;
        document.getElementById("location").textContent = location;
        document.getElementById("start-date").textContent = `Started: ${startDate}`;
        document.getElementById("progress-bar").style.width = `${progressPercent}%`;
    </script>
</body>
</html>
