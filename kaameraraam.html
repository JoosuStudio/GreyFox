<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    /* --- SEADISTUSED --- */
    :root {
        --frame-thickness: 8px; /* Raami paksus */
        --corner-radius: 25px;  /* Nurkade ümarus */
        --gold-accent: #FFD700;
        --blue-accent: #00E5FF;
        --dark-bg: rgba(20, 25, 35, 0.95);
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        /* Oluline: taust peab olema läbipaistev */
        background-color: transparent;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- RAAMI KONTEINER --- */
    /* See on kast, mis hoiab raami koos */
    .cam-box {
        position: relative;
        width: 98%;  /* Jätab väikse varu äärtesse */
        height: 98%;
        pointer-events: none; /* Et hiireklikid läheksid läbi */
    }

    /* --- PÕHIRAAM (THE BODY) --- */
    .inner-frame {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        
        /* Keskosa on läbipaistev */
        background: transparent; 
        
        /* Paks ääris, mis tekitab raami */
        border: var(--frame-thickness) solid transparent;
        border-radius: var(--corner-radius);

        /* See tekitab tumeda, klaasja välimuse raamile endale */
        box-shadow: 
            inset 0 0 15px rgba(0,0,0,0.8), /* Sisemine vari */
            0 0 20px rgba(0,0,0,0.5);       /* Väline vari */
            
        /* Kuldne/Sinine äärisjoone gradient */
        background-image: linear-gradient(var(--dark-bg), var(--dark-bg)), 
                          linear-gradient(135deg, var(--gold-accent), var(--blue-accent), var(--gold-accent));
        background-origin: border-box;
        background-clip: content-box, border-box;
        
        /* Maskib sisu, et ainult ääris jääks näha */
        -webkit-mask: 
           linear-gradient(#fff 0 0) padding-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
    }

    /* --- REBASE AKTSENDID ("KÕRVAD/SILMAD") --- */
    /* Ülemised nurgad, mis helendavad ja pulseerivad */
    .fox-accent-top {
        position: absolute;
        width: 60px;
        height: 60px;
        border-top: var(--frame-thickness) solid var(--gold-accent);
        border-radius: var(--corner-radius);
        box-shadow: 0 -5px 20px var(--gold-accent), inset 0 5px 10px rgba(255,215,0,0.3);
        animation: cunningPulse 3s infinite alternate ease-in-out;
    }

    .top-left {
        top: -2px; left: -2px;
        border-left: var(--frame-thickness) solid var(--gold-accent);
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .top-right {
        top: -2px; right: -2px;
        border-right: var(--frame-thickness) solid var(--gold-accent);
        border-top-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    /* --- ALUMISED TASAKAALUSTAJAD ("PÕSED") --- */
    /* Väiksemad sinakad aktsendid all */
    .fox-accent-bottom {
        position: absolute;
        width: 40px;
        height: 40px;
        border-bottom: var(--frame-thickness) solid var(--blue-accent);
        border-radius: var(--corner-radius);
        box-shadow: 0 5px 15px var(--blue-accent);
        opacity: 0.7;
    }

    .bottom-left {
        bottom: -2px; left: -2px;
        border-left: var(--frame-thickness) solid var(--blue-accent);
    }
    .bottom-right {
        bottom: -2px; right: -2px;
        border-right: var(--frame-thickness) solid var(--blue-accent);
    }


    /* --- ANIMATSIOON --- */
    /* Paneb kuldsed nurgad "hingama" */
    @keyframes cunningPulse {
        0% { 
            box-shadow: 0 -2px 10px var(--gold-accent), inset 0 2px 5px rgba(255,215,0,0.2);
            filter: brightness(1);
        }
        100% { 
            box-shadow: 0 -8px 25px var(--gold-accent), inset 0 8px 15px rgba(255,215,0,0.5);
            filter: brightness(1.3);
        }
    }

</style>
</head>
<body>

    <div class="cam-box">
        <div class="inner-frame"></div>
        
        <div class="fox-accent-top top-left"></div>
        <div class="fox-accent-top top-right"></div>

        <div class="fox-accent-bottom bottom-left"></div>
        <div class="fox-accent-bottom bottom-right"></div>
    </div>

</body>
</html>
