<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .overlay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: rotate(-180deg) scale(0);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .overlay.visible {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }
        .overlay.hidden {
            opacity: 0;
            transform: rotate(180deg) scale(0);
        }
        .qr-code {
            width: 220px;
            height: 220px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="qrOverlay">
        <img src="https://joosustudio.github.io/GreyFox/chrome_qrcode_1746395805558.png" alt="QR Code 1" class="qr-code">
        <img src="https://joosustudio.github.io/GreyFox/IMG_20250725_095614_377%7E3.png" alt="QR Code 2" class="qr-code">
    </div>

    <script>
        const overlay = document.getElementById('qrOverlay');

        function toggleOverlay() {
            // Show the overlay
            overlay.classList.remove('hidden');
            overlay.classList.add('visible');
            console.log('Overlay shown at:', new Date().toLocaleTimeString());

            // Hide the overlay after 30 seconds
            setTimeout(() => {
                console.log('Attempting to hide overlay at:', new Date().toLocaleTimeString());
                overlay.classList.remove('visible');
                overlay.classList.add('hidden');
            }, 30000); // 30 seconds
        }

        // Initial display
        toggleOverlay();

        // Repeat every 5 minutes (300 seconds), with a delay to avoid immediate overlap
        setInterval(() => {
            toggleOverlay();
        }, 300000); // 5 minutes
    </script>
</body>
</html>
