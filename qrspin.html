<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .overlay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            opacity: 0;
            animation: spinIn 0.5s forwards;
        }
        .overlay.visible {
            animation: spinIn 0.5s forwards, spinOut 0.5s forwards 30s;
        }
        .qr-code {
            width: 220px;
            height: 220px;
        }
        @keyframes spinIn {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
        }
        @keyframes spinOut {
            from {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
            to {
                transform: rotate(180deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="qrOverlay">
        <img src="https://joosustudio.github.io/GreyFox/chrome_qrcode_1746395805558.png" alt="QR Code 1" class="qr-code">
        <img src="https://joosustudio.github.io/GreyFox/IMG_20250725_095614_377%7E3.png" alt="QR Code 2" class="qr-code">
    </div>

    <script>
        const overlay = document.getElementById('qrOverlay');

        function toggleOverlay() {
            overlay.classList.add('visible');
            // Remove the visible class after 30 seconds to trigger spinOut
            setTimeout(() => {
                overlay.classList.remove('visible');
            }, 30000); // 30 seconds
        }

        // Initial display
        toggleOverlay();

        // Repeat every 5 minutes (300 seconds), with a delay to avoid immediate overlap
        setInterval(() => {
            toggleOverlay();
        }, 300000); // 5 minutes
    </script>
</body>
</html>
